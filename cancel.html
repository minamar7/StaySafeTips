<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Canceled – Stay Safe Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <style>
    :root {
      --gold: #facc15;
      --gold-dark: #eab308;
      --bg-dark: #020617;
      --glass: rgba(255,255,255,.04);
      --glass-border: rgba(255,255,255,.08);
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background: radial-gradient(circle at top, #1e1b4b, var(--bg-dark));
      color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .box {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 40px 28px;
      border-radius: 26px;
      backdrop-filter: blur(18px);
      max-width: 420px;
      animation: fadeIn .8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 900;
      background: linear-gradient(#fff,#94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5f5;
      font-size: .95rem;
      line-height: 1.5;
      margin-bottom: 26px;
    }

    .btn {
      display: inline-block;
      padding: 16px 26px;
      border-radius: 18px;
      background: linear-gradient(135deg,var(--gold),var(--gold-dark));
      color: #422006;
      font-weight: 900;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 10px 25px rgba(234,179,8,.3);
      transition: .2s ease;
    }

    .btn:active {
      transform: scale(.96);
    }

    .icon {
      font-size: 3rem;
      margin-bottom: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <div class="icon">⚠️</div>
    <h1>Payment Canceled</h1>
    <p>Your transaction was not completed.<br>
    You can try again anytime to unlock Stay Safe Elite.</p>

    <a class="btn" href="/index.html">Return</a>
  </div>

</body>
</html>
