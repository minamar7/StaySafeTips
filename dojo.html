<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Defense Dojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --card-glass: rgba(15, 23, 42, 0.85);
            --shadow-gold: rgba(250, 204, 21, 0.4);
            --shadow-neon: rgba(56, 189, 248, 0.3);
            --safe-green: #22c55e;
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
        }
        
        .dojo-frame {
            border: 2px solid var(--neon);
            border-radius: 40px;
            padding: 35px 22px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            background: linear-gradient(180deg, #050a1e 0%, #020617 100%);
            box-shadow: 0 0 50px var(--shadow-neon);
            position: relative;
            backdrop-filter: blur(10px);
        }

        h1 { 
            font-size: 1.5rem; 
            letter-spacing: 2px; 
            margin: 0; 
            color: var(--neon); 
            font-weight: 900; 
            text-shadow: 0 0 10px var(--shadow-neon);
        }

        .motto { 
            font-size: 0.6rem; 
            letter-spacing: 4px; 
            margin-bottom: 20px; 
            color: #94a3b8;
            font-weight: bold; 
            text-transform: uppercase;
        }

        /* Progress Bar */
        .progress-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 800;
        }

        .bar-bg { background: rgba(255, 255, 255, 0.05); height: 8px; border-radius: 10px; overflow: hidden; }
        .bar-fill { 
            background: linear-gradient(90deg, var(--neon), var(--gold)); 
            height: 100%; width: 35%; 
            box-shadow: 0 0 10px var(--neon);
            transition: 1s ease-in-out;
        }

        .kanji { 
            font-size: 3.5rem; 
            color: var(--gold); 
            display: block; 
            margin: 5px 0; 
            filter: drop-shadow(0 0 15px var(--shadow-gold));
            font-weight: bold;
        }

        /* Video/Master Display Container */
        .master-display {
            border: 3px solid var(--gold); 
            border-radius: 25px;
            margin-bottom: 15px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16 / 9;
            box-shadow: 0 0 20px var(--shadow-gold);
            position: relative;
        }

        .master-display img { 
            width: 100%; height: 100%; 
            object-fit: cover; 
            animation: masterBreath 10s ease-in-out infinite;
        }

        @keyframes masterBreath {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        /* Mission Menu */
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin-bottom: 25px; 
        }

        .menu-item {
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 15px;
            padding: 12px 5px;
            background: rgba(56, 189, 248, 0.05);
            transition: 0.3s;
        }

        .menu-item:active { transform: scale(0.9); background: rgba(56, 189, 248, 0.2); }
        .menu-item img { width: 24px; height: 24px; margin-bottom: 8px; }
        .menu-item span { font-size: 0.5rem; display: block; font-weight: 800; color: var(--gold); text-transform: uppercase; }

        /* CTA Button */
        .btn-enter {
            background: linear-gradient(180deg, var(--gold) 0%, #ca8a04 100%);
            color: #020617; 
            border: none; 
            width: 100%; 
            padding: 18px;
            border-radius: 20px; 
            font-weight: 900; 
            font-size: 1.1rem;
            text-transform: uppercase;
            box-shadow: 0 8px 25px var(--shadow-gold);
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-enter:active { transform: scale(0.96); box-shadow: 0 4px 10px var(--shadow-gold); }

        .back-nav { 
            margin-top: 20px; 
            font-size: 0.7rem; 
            color: #64748b; 
            text-decoration: none; 
            display: block; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="dojo-frame">
        <h1>ELITE DEFENSE DOJO</h1>
        <div class="motto">POWERED BY INSTINCT</div>
        
        <div class="progress-box">
            <div class="progress-info">
                <span style="color:var(--gold)">White Belt Status</span>
                <span style="color:var(--neon)">35% XP</span>
            </div>
            <div class="bar-bg"><div class="bar-fill"></div></div>
        </div>

        <div class="kanji">道場</div>
        
        <div class="master-display" id="video-box">
            <img src="https://minamar7.github.io/StaySafeTips/IMG_20260209_231913.jpg" alt="Master Action">
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="hapticFeedback(); location.href='techniques.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/2936/2936900.png" alt="Library">
                <span>TECHNIQUE<br>LIBRARY</span>
            </div>
            <div class="menu-item" onclick="hapticFeedback(); alert('Tactical Drills Loading...')">
                <img src="https://cdn-icons-png.flaticon.com/512/10539/10539958.png" alt="Drills">
                <span>FOCUS<br>DRILLS</span>
            </div>
            <div class="menu-item" onclick="hapticFeedback();">
                <img src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png" alt="Tracker">
                <span>MY RANK<br>STATS</span>
            </div>
        </div>

        <button class="btn-enter" onclick="enterDojo()">ENTER THE DOJO</button>
        <a href="index.html" class="back-nav">← EXIT TO DASHBOARD</a>
    </div>

    <script>
        function hapticFeedback() {
            if (window.navigator && window.navigator.vibrate) {
                window.navigator.vibrate(10); // Μικρή δόνηση για αίσθηση εφαρμογής
            }
            // Ήχος Kihap
            new Audio('https://www.soundjay.com/human/sounds/human-shout-01.mp3').play().catch(e => {});
        }

        function enterDojo() {
            hapticFeedback();
            setTimeout(() => {
                location.href = 'techniques.html';
            }, 300);
        }
    </script>
</body>
</html>
