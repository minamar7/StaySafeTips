<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Defense Dojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --shadow-gold: rgba(250, 204, 21, 0.4);
            --shadow-neon: rgba(56, 189, 248, 0.3);
            --safe-green: #22c55e;
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        .dojo-frame {
            border: 2px solid var(--neon);
            border-radius: 45px;
            padding: 40px 25px;
            width: 88%;
            max-width: 380px;
            text-align: center;
            background: linear-gradient(180deg, rgba(5, 10, 30, 0.95) 0%, rgba(2, 6, 23, 1) 100%);
            box-shadow: 0 0 40px var(--shadow-neon), inset 0 0 20px rgba(56,189,248,0.1);
            position: relative;
        }

        h1 { 
            font-size: 1.6rem; 
            letter-spacing: 2px; 
            margin: 0; 
            color: var(--neon); 
            font-weight: 900; 
            text-shadow: 0 0 15px var(--shadow-neon);
        }

        .motto { 
            font-size: 0.65rem; 
            letter-spacing: 3px; 
            margin-bottom: 25px; 
            color: #94a3b8;
            font-weight: bold; 
            text-transform: uppercase;
        }

        .progress-box {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 20px;
            padding: 18px;
            margin-bottom: 25px;
            text-align: left;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-label {
            font-size: 0.7rem;
            color: var(--gold);
            font-weight: 800;
            text-transform: uppercase;
        }

        .bar-bg {
            background: rgba(255, 255, 255, 0.05);
            height: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            background: linear-gradient(90deg, var(--neon), #0ea5e9);
            height: 100%;
            width: 35%; 
            box-shadow: 0 0 15px var(--neon);
            border-radius: 10px;
        }

        .kanji { 
            font-size: 4rem; 
            color: var(--gold); 
            display: block; 
            margin: 10px 0; 
            filter: drop-shadow(0 0 20px var(--shadow-gold));
            font-weight: bold;
        }

        .master-display {
            border: 3px solid var(--gold); 
            border-radius: 35px;
            margin: 15px 0 10px 0;
            overflow: hidden;
            background: #000;
            aspect-ratio: 1.3 / 1;
            box-shadow: 0 0 25px var(--shadow-gold);
            position: relative;
        }

        .master-display img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            display: block;
            object-position: center 20%;
            animation: masterBreath 8s ease-in-out infinite;
        }

        @keyframes masterBreath {
            0%, 100% { transform: scale(1.05); }
            50% { transform: scale(1.15); }
        }

        /* Ready to Defend Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 4px 12px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--safe-green);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--safe-green);
            animation: blink 1.5s infinite;
        }

        .status-text {
            font-size: 0.6rem;
            font-weight: 900;
            color: var(--safe-green);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .label { 
            font-size: 0.8rem; 
            color: var(--gold); 
            font-weight: 800; 
            margin-bottom: 20px; 
            display: block; 
            letter-spacing: 1px;
        }

        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 12px; 
            margin-bottom: 35px; 
        }

        .menu-item {
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 18px;
            padding: 15px 5px;
            background: rgba(56, 189, 248, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover { border-color: var(--neon); background: rgba(56, 189, 248, 0.1); }
        .menu-item:active { transform: scale(0.92); }

        .menu-item img { width: 30px; height: 30px; margin-bottom: 10px; filter: drop-shadow(0 0 8px var(--neon)); }

        .menu-item span { 
            font-size: 0.55rem; 
            display: block; 
            font-weight: 800; 
            color: var(--gold); 
            line-height: 1.2;
            text-transform: uppercase;
        }

        .btn-enter {
            background: linear-gradient(180deg, var(--gold) 0%, #ca8a04 100%);
            color: #020617; 
            border: none; 
            width: 100%; 
            padding: 18px;
            border-radius: 18px; 
            font-weight: 900; 
            font-size: 1.1rem;
            text-transform: uppercase;
            box-shadow: 0 8px 20px var(--shadow-gold);
            cursor: pointer;
            transition: 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 8px 20px var(--shadow-gold); }
            50% { transform: scale(1.02); box-shadow: 0 8px 30px var(--gold); }
            100% { transform: scale(1); box-shadow: 0 8px 20px var(--shadow-gold); }
        }

        .back-nav { 
            margin-top: 25px; 
            font-size: 0.75rem; 
            color: #64748b; 
            text-decoration: none; 
            display: block; 
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="dojo-frame">
        <h1>ELITE DEFENSE DOJO</h1>
        <div class="motto">POWERED BY INSTINCT</div>
        
        <div class="progress-box">
            <div class="progress-info">
                <span class="progress-label">White Belt Status</span>
                <span class="progress-label" style="color:var(--neon)">35%</span>
            </div>
            <div class="bar-bg">
                <div class="bar-fill"></div>
            </div>
        </div>

        <div class="kanji">道場</div>
        
        <div class="master-display">
            <img src="https://minamar7.github.io/StaySafeTips/IMG_20260209_231913.jpg" alt="Master Action">
        </div>

        <div class="status-badge">
            <div class="status-dot"></div>
            <span class="status-text">Ready to Defend</span>
        </div>

        <span class="label">MISSION SELECT</span>

        <div class="menu-grid">
            <div class="menu-item" onclick="playSound(); location.href='techniques.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/2936/2936900.png" alt="Library">
                <span>TECHNIQUE<br>LIBRARY</span>
            </div>
            <div class="menu-item" onclick="alert('Focus Drills: Coming Soon')">
                <img src="https://cdn-icons-png.flaticon.com/512/10539/10539958.png" alt="Drills">
                <span>FOCUS<br>DRILLS</span>
            </div>
            <div class="menu-item" onclick="alert('Current Rank: White Belt')">
                <img src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png" alt="Tracker">
                <span>PROGRESS<br>TRACKER</span>
            </div>
        </div>

        <button class="btn-enter" onclick="playSound(); setTimeout(() => location.href='techniques.html', 450)">ENTER THE DOJO</button>
        <a href="index.html" class="back-nav">← EXIT TO DASHBOARD</a>
    </div>

    <script>
        function playSound() {
            var audio = new Audio('https://www.soundjay.com/human/sounds/human-shout-01.mp3');
            audio.play().catch(e => console.log("Audio play deferred"));
        }
    </script>
</body>
</html>
