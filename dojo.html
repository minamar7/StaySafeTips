<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Defense Dojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --shadow-gold: rgba(250, 204, 21, 0.4);
            --shadow-neon: rgba(56, 189, 248, 0.3);
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        .dojo-frame {
            border: 2px solid var(--neon);
            border-radius: 45px;
            padding: 40px 25px;
            width: 88%;
            max-width: 380px;
            text-align: center;
            background: linear-gradient(180deg, rgba(56,189,248,0.12) 0%, transparent 100%);
            box-shadow: 0 0 35px var(--shadow-neon), inset 0 0 15px rgba(56,189,248,0.1);
            position: relative;
        }

        h1 { 
            font-size: 1.6rem; 
            letter-spacing: 1.5px; 
            margin: 0; 
            color: var(--neon); 
            font-weight: 900; 
            text-shadow: 0 0 10px var(--shadow-neon);
        }

        .motto { 
            font-size: 0.65rem; 
            letter-spacing: 2px; 
            margin-bottom: 20px; 
            color: #94a3b8;
            font-weight: bold; 
            text-transform: uppercase;
        }

        .kanji { 
            font-size: 3.8rem; 
            color: var(--gold); 
            display: block; 
            margin: 10px 0; 
            filter: drop-shadow(0 0 15px var(--gold));
            font-weight: bold;
        }

        /* Progress Tracker Section */
        .progress-box {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 0.65rem;
            color: var(--gold);
            font-weight: 800;
            text-transform: uppercase;
        }

        .bar-bg {
            background: rgba(255, 255, 255, 0.1);
            height: 8px;
            border-radius: 10px;
            overflow: hidden;
        }

        .bar-fill {
            background: var(--neon);
            height: 100%;
            width: 35%; /* Mockup value */
            box-shadow: 0 0 10px var(--neon);
        }

        .master-display {
            border: 3px solid var(--gold); /* */
            border-radius: 30px;
            margin: 15px 0 25px 0;
            overflow: hidden;
            background: #0f172a;
            aspect-ratio: 1.3 / 1;
            box-shadow: 0 0 20px var(--shadow-gold);
        }

        .master-display img { width: 100%; height: 100%; object-fit: cover; }

        .label { 
            font-size: 0.75rem; 
            color: var(--gold); 
            font-weight: 800; 
            margin-bottom: 15px; 
            display: block; 
        }

        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            margin-bottom: 30px; 
        }

        .menu-item {
            border: 1px solid var(--neon);
            border-radius: 15px;
            padding: 15px 5px;
            background: rgba(56, 189, 248, 0.08);
            cursor: pointer;
            transition: 0.2s;
        }

        .menu-item:active { transform: scale(0.95); }

        .menu-item img { width: 28px; margin-bottom: 8px; filter: drop-shadow(0 0 5px var(--neon)); }

        .menu-item span { 
            font-size: 0.5rem; 
            display: block; 
            font-weight: 900; 
            color: var(--gold); 
            line-height: 1.1;
        }

        .btn-enter {
            background: linear-gradient(180deg, var(--gold) 0%, #ca8a04 100%);
            color: #020617; 
            border: none; 
            width: 100%; 
            padding: 16px;
            border-radius: 15px; 
            font-weight: 900; 
            font-size: 1rem;
            text-transform: uppercase;
            box-shadow: 0 6px 15px var(--shadow-gold);
            cursor: pointer;
        }

        .back-nav { 
            margin-top: 20px; 
            font-size: 0.7rem; 
            color: #64748b; 
            text-decoration: none; 
            display: block; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dojo-frame">
        <h1>ELITE DEFENSE DOJO</h1>
        <div class="motto">POWERED BY INSTINCT</div>
        
        <div class="progress-box">
            <div class="progress-info">
                <span class="progress-label">White Belt Progress</span>
                <span class="progress-label" style="color:var(--neon)">35%</span>
            </div>
            <div class="bar-bg">
                <div class="bar-fill"></div>
            </div>
        </div>

        <div class="kanji">道場</div>
        
        <div class="master-display">
            <img src="https://img.freepik.com/premium-vector/karate-martial-arts-illustration_23-2148915155.jpg" alt="Master">
        </div>

        <span class="label">SELECT YOUR TRAINING</span>

        <div class="menu-grid">
            <div class="menu-item" onclick="location.href='techniques.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/2936/2936900.png" alt="Library">
                <span>TECHNIQUE<br>LIBRARY</span>
            </div>
            <div class="menu-item" onclick="alert('Focus Drills: Coming Soon')">
                <img src="https://cdn-icons-png.flaticon.com/512/10539/10539958.png" alt="Drills">
                <span>FOCUS<br>DRILLS</span>
            </div>
            <div class="menu-item" onclick="alert('Current Rank: White Belt')">
                <img src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png" alt="Tracker">
                <span>PROGRESS<br>TRACKER</span>
            </div>
        </div>

        <button class="btn-enter" onclick="location.href='techniques.html'">ENTER THE DOJO</button>
        <a href="index.html" class="back-nav">← RETURN TO DASHBOARD</a>
    </div>
</body>
</html>
