<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Defense Dojo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { --gold: #facc15; --neon: #38bdf8; --bg: #020617; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .dojo-frame {
            border: 2px solid var(--neon);
            border-radius: 45px;
            padding: 40px 20px;
            width: 85%;
            max-width: 360px;
            text-align: center;
            background: linear-gradient(180deg, rgba(56,189,248,0.1) 0%, transparent 100%);
            box-shadow: 0 0 25px rgba(56,189,248,0.2);
        }

        h1 { font-size: 1.5rem; letter-spacing: 1px; margin: 0; color: var(--neon); font-weight: 900; }
        .motto { font-size: 0.6rem; letter-spacing: 2px; margin-bottom: 20px; opacity: 0.8; font-weight: bold; }
        .kanji { font-size: 3.5rem; color: var(--gold); display: block; margin: 10px 0; filter: drop-shadow(0 0 10px var(--gold)); }

        .master-display {
            border: 2px solid var(--gold);
            border-radius: 30px;
            margin: 20px 0;
            overflow: hidden;
            background: #0f172a;
            aspect-ratio: 1.2 / 1;
        }
        .master-display img { width: 100%; height: 100%; object-fit: cover; }

        .label { font-size: 0.7rem; color: var(--gold); font-weight: bold; margin-bottom: 15px; display: block; text-transform: uppercase; }

        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 30px; }
        .menu-item {
            border: 1px solid var(--neon);
            border-radius: 15px;
            padding: 15px 5px;
            background: rgba(56,189,248,0.05);
            cursor: pointer;
            transition: 0.3s;
        }
        .menu-item:active { transform: scale(0.95); }
        .menu-item img { width: 30px; margin-bottom: 8px; filter: brightness(1.5); }
        .menu-item span { font-size: 0.5rem; display: block; font-weight: 900; color: var(--gold); text-transform: uppercase; }

        .btn-enter {
            background: linear-gradient(to bottom, var(--gold), #eab308);
            color: black; border: none; width: 100%; padding: 18px;
            border-radius: 18px; font-weight: 900; text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(250, 204, 21, 0.3);
            cursor: pointer;
        }
        .back-nav { margin-top: 20px; font-size: 0.7rem; color: #64748b; text-decoration: none; display: block; }
    </style>
</head>
<body>
    <div class="dojo-frame">
        <h1>ELITE DEFENSE DOJO</h1>
        <div class="motto">POWERED BY INSTINCT</div>
        <div class="kanji">道場</div>
        
        <div class="master-display">
            <img src="https://img.freepik.com/premium-vector/karate-martial-arts-illustration_23-2148915155.jpg" alt="Master">
        </div>

        <span class="label">SELECT YOUR TRAINING</span>

        <div class="menu-grid">
            <div class="menu-item" onclick="location.href='techniques.html'">
                <img src="https://cdn-icons-png.flaticon.com/512/2936/2936900.png" alt="Library">
                <span>TECHNIQUE<br>LIBRARY</span>
            </div>
            <div class="menu-item" onclick="alert('Focus Drills: Coming Soon')">
                <img src="https://cdn-icons-png.flaticon.com/512/10539/10539958.png" alt="Drills">
                <span>FOCUS<br>DRILLS</span>
            </div>
            <div class="menu-item" onclick="alert('Current Rank: White Belt')">
                <img src="https://cdn-icons-png.flaticon.com/512/3112/3112946.png" alt="Tracker">
                <span>PROGRESS<br>TRACKER</span>
            </div>
        </div>

        <button class="btn-enter" onclick="location.href='techniques.html'">ENTER THE DOJO</button>
        <a href="index.html" class="back-nav">← RETURN TO DASHBOARD</a>
    </div>
</body>
</html>
