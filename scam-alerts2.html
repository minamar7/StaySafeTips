<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Threat Radar | Stay Safe Elite</title>
    <style>
        :root { 
            --bg: #020617; 
            --card: rgba(15, 23, 42, 0.9); 
            --accent: #38bdf8; 
            --gold: #facc15; 
            --danger: #ef4444; 
            --warning: #f59e0b; 
            --text: #f8fafc;
            --muted: #94a3b8;
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Radar Visual Section */
        .radar-box {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 2px solid rgba(56, 189, 248, 0.2);
            background: radial-gradient(circle, rgba(15, 23, 42, 1) 30%, rgba(2, 6, 23, 1) 100%);
            margin: 30px 0;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .radar-box::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(56, 189, 248, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(56, 189, 248, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .sweep {
            position: absolute;
            width: 140px;
            height: 140px;
            top: 0;
            right: 0;
            background: linear-gradient(45deg, transparent 50%, rgba(56, 189, 248, 0.4) 100%);
            transform-origin: bottom left;
            border-radius: 100% 0 0 0;
            animation: radar-sweep 4s linear infinite;
        }

        @keyframes radar-sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .threat-dot {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: 10;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.3; transform: scale(1.3); }
        }

        /* Alert Cards Section */
        .alert-container { width: 100%; max-width: 400px; }
        
        .alert-card {
            background: var(--card);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 12px;
            border-left: 5px solid var(--accent);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .alert-card.critical { border-left-color: var(--danger); }
        .alert-card.warning { border-left-color: var(--warning); }

        .alert-card h4 { margin: 0; font-size: 1rem; color: #fff; text-transform: uppercase; }
        .alert-card p { margin: 5px 0 0; font-size: 0.8rem; color: var(--muted); line-height: 1.4; }

        .back-btn {
            background: linear-gradient(135deg, var(--accent), #0ea5e9);
            border: none;
            color: #020617;
            padding: 18px;
            border-radius: 20px;
            width: 100%;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div style="text-align:center;">
        <h1 style="color:var(--accent); font-size:1.5rem; margin-bottom:5px; letter-spacing: 2px;">THREAT RADAR</h1>
        <div style="background:var(--danger); color:#fff; font-size:0.6rem; font-weight:900; padding:3px 10px; border-radius:5px; display:inline-block; letter-spacing: 1px;">LIVE SCANNING</div>
    </div>

    <div class="radar-box">
        <div class="sweep"></div>
        <div id="dots-container"></div>
    </div>

    <div class="alert-container" id="alert-list">
        </div>
    
    <button class="back-btn" onclick="location.href='index.html'">Return to Base</button>

    <script>
        const allScams = [
            { title: "ðŸš¨ AI Voice Cloning", text: "Scammers mimic loved ones' voices to demand money. Set a family secret password.", level: "critical" },
            { title: "âš ï¸ Browser Hijack", text: "Malicious 'System Update' pop-ups detected. Never download apps from ads.", level: "warning" },
            { title: "ðŸ“¡ Public Wi-Fi Sniffing", text: "Unsecured networks in airports detected. Use a VPN for banking apps.", level: "standard" },
            { title: "ðŸ“± SMS Phishing", text: "Fake delivery texts with tracking links are surging. Do not click short-links.", level: "critical" },
            { title: "ðŸ’Ž Crypto Drainer", text: "Malicious smart contracts targeting web3 wallets. Revoke unknown permissions.", level: "warning" },
            { title: "ðŸ“§ Tax Refund Scam", text: "Emails claiming official tax refunds to steal credit card info. Verify via gov portal.", level: "standard" },
            { title: "ðŸ›‚ Travel Visa Fraud", text: "Fake websites offering fast-track visas. Use only official government domains.", level: "warning" },
            { title: "ðŸ“¦ Marketplace Scam", text: "Fake 'Payment Pending' screenshots on FB/eBay. Verify funds in your bank first.", level: "critical" }
        ];

        function initRadar() {
            const list = document.getElementById('alert-list');
            const dots = document.getElementById('dots-container');
            
            // 1. Pick 3 Random Scams
            const selected = allScams.sort(() => 0.5 - Math.random()).slice(0, 3);
            
            selected.forEach(scam => {
                const card = document.createElement('div');
                card.className = `alert-card ${scam.level}`;
                card.innerHTML = `<h4>${scam.title}</h4><p>${scam.text}</p>`;
                list.appendChild(card);

                // 2. Add a Dot for each scam on the radar
                const dot = document.createElement('div');
                dot.className = 'threat-dot';
                const color = scam.level === 'critical' ? 'var(--danger)' : (scam.level === 'warning' ? 'var(--warning)' : 'var(--accent)');
                dot.style.background = color;
                dot.style.boxShadow = `0 0 15px ${color}`;
                dot.style.top = Math.floor(Math.random() * 60 + 20) + "%";
                dot.style.left = Math.floor(Math.random() * 60 + 20) + "%";
                dots.appendChild(dot);
            });
        }

        window.onload = initRadar;
    </script>
</body>
</html>
