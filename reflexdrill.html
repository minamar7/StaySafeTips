<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stay Safe â€“ Reflex Drill</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

.container {
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
  font-size: 24px;
  color: #f5c542;
}

#countdown {
  font-size: 60px;
  margin: 20px 0;
  font-weight: bold;
}

#drillImage {
  width: 90%;
  max-width: 350px;
  height: auto;
  margin: 20px auto;
  display: none;
}

button {
  padding: 12px 20px;
  margin: 8px;
  border: none;
  border-radius: 8px;
  background: #f5c542;
  color: black;
  font-weight: bold;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

footer {
  margin-top: 30px;
  font-size: 12px;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="container">

<h1>Tang Soo Do Reflex Drill</h1>

<div id="countdown"></div>

<img id="drillImage" src="">

<div>
  <button onclick="startDrill()">Start</button>
  <button onclick="startAuto()">Auto Mode</button>
  <button onclick="stopAuto()">Stop</button>
</div>

<footer>Stay Safe Training System</footer>

</div>

<script>

const drills = [
  { name: "Charyot", img: "images/tangsoo/charyot.png" },
  { name: "Joonbi", img: "images/tangsoo/joonbi.png" },
  { name: "Ap Kubi", img: "images/tangsoo/apkubi.png" },
  { name: "Low Block", img: "images/tangsoo/lowblock.png" },
  { name: "Middle Punch", img: "images/tangsoo/middlepunch.png" },
  { name: "Knife Hand Block", img: "images/tangsoo/knifehand.png" }
];

let autoInterval = null;

function startDrill() {
  let counter = 3;
  const countdown = document.getElementById("countdown");
  const image = document.getElementById("drillImage");

  image.style.display = "none";
  countdown.innerHTML = counter;

  const timer = setInterval(() => {
    counter--;
    if (counter > 0) {
      countdown.innerHTML = counter;
    } else {
      clearInterval(timer);
      countdown.innerHTML = "GO!";
      showRandomDrill();
      setTimeout(() => {
        countdown.innerHTML = "";
      }, 800);
    }
  }, 1000);
}

function showRandomDrill() {
  const random = Math.floor(Math.random() * drills.length);
  const image = document.getElementById("drillImage");

  image.src = drills[random].img;
  image.style.display = "block";
}

function startAuto() {
  if (autoInterval) return;

  startDrill();

  autoInterval = setInterval(() => {
    startDrill();
  }, 6000);
}

function stopAuto() {
  clearInterval(autoInterval);
  autoInterval = null;
}

</script>

</body>
</html>
