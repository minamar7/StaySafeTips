<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reflex Training - Stay Safe Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --card-bg: #0f172a;
            --reflex: #ef4444; 
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn {
            color: var(--neon);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 10px;
        }

        h1 { color: var(--gold); font-size: 1.5rem; letter-spacing: 2px; font-weight: 900; margin: 0; }

        .drill-container {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #command-display {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--neon);
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--neon);
            margin: 20px 0;
        }

        .start-btn {
            background: var(--gold);
            color: black;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .start-btn:active { transform: scale(0.95); }

        .status-bar {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .drill-info {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #94a3b8;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header>
        <a href="dojo.html" class="back-btn">‚Üê RETURN TO DOJO</a>
        <h1>REFLEX DRILL</h1>
    </header>

    <div class="drill-container">
        <div class="status-bar" id="status">Ready to Train?</div>
        <div id="command-display">PRESS START</div>
        <button class="start-btn" id="drillBtn" onclick="toggleDrill()">Start Training</button>
    </div>

    <div class="drill-info">
        <p><strong>How to use:</strong> When you press Start, the app will give you random attack commands. React instantly with the correct defense move. This builds <strong>muscle memory</strong> and <strong>reaction speed</strong>.</p>
    </div>

    <script>
        let isRunning = false;
        let drillInterval;
        const commands = ["HEADLOCK!", "WRIST GRAB!", "HAIR GRAB!", "CHOKE!", "STRIKE!", "REACTION!"];
        const display = document.getElementById('command-display');
        const btn = document.getElementById('drillBtn');
        const status = document.getElementById('status');

        function toggleDrill() {
            if (!isRunning) {
                startDrill();
            } else {
                stopDrill();
            }
        }

        function startDrill() {
            isRunning = true;
            btn.innerText = "Stop Drill";
            btn.style.background = "#ef4444"; // Reflex red
            status.innerText = "Drill in progress...";
            
            drillInterval = setInterval(() => {
                const randomCommand = commands[Math.floor(Math.random() * commands.length)];
                display.innerText = randomCommand;
                
                // Flash effect
                display.style.opacity = 0;
                setTimeout(() => { display.style.opacity = 1; }, 50);
                
            }, 2500); // Change command every 2.5 seconds
        }

        function stopDrill() {
            isRunning = false;
            clearInterval(drillInterval);
            btn.innerText = "Start Training";
            btn.style.background = "var(--gold)";
            status.innerText = "Ready to Train?";
            display.innerText = "FINISHED";
        }
    </script>
</body>
</html>
