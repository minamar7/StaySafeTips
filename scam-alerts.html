<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Elite Live Alerts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { 
            --danger: #ef4444; 
            --bg: #020617; 
            --card: #1e293b; 
            --accent: #38bdf8; 
            --gold: #facc15; 
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            font-family: -apple-system, system-ui, sans-serif; 
            color: #f8fafc; 
            padding: 20px; 
            padding-bottom: 100px;
        }
        
        .header { text-align: center; margin-bottom: 30px; padding-top: 10px; }
        
        .live-status { 
            display: inline-flex; 
            align-items: center; 
            gap: 8px; 
            background: rgba(239, 68, 68, 0.1); 
            padding: 5px 15px; 
            border-radius: 20px; 
            border: 1px solid var(--danger); 
            margin-bottom: 10px; 
        }

        .dot { 
            width: 8px; 
            height: 8px; 
            background: var(--danger); 
            border-radius: 50%; 
            animation: pulse 1.5s infinite; 
        }

        @keyframes pulse { 
            0% { opacity: 1; transform: scale(1); } 
            50% { opacity: 0.4; transform: scale(1.2); } 
            100% { opacity: 1; transform: scale(1); } 
        }
        
        .back-btn { 
            color: var(--accent); 
            text-decoration: none; 
            font-weight: bold; 
            font-size: 0.9rem; 
            display: inline-block;
            margin-bottom: 20px;
        }

        #feed { display: grid; gap: 15px; }

        .alert-card { 
            background: var(--card); 
            border-radius: 22px; 
            padding: 20px; 
            border-left: 5px solid var(--danger); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn { 
            from { opacity: 0; transform: translateY(10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .alert-card .meta { 
            font-size: 0.7rem; 
            color: var(--accent); 
            font-weight: 800; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            display: block; 
        }

        .alert-card h3 { 
            margin: 0 0 10px; 
            font-size: 1.1rem; 
            color: var(--gold); 
            line-height: 1.3;
        }

        .alert-card p { 
            margin: 0; 
            font-size: 0.9rem; 
            color: #94a3b8; 
            line-height: 1.5; 
        }
        
        .read-btn { 
            display: inline-block; 
            margin-top: 15px; 
            color: white; 
            background: var(--danger); 
            padding: 10px 20px; 
            border-radius: 14px; 
            text-decoration: none; 
            font-size: 0.85rem; 
            font-weight: bold; 
        }

        .loading-text { text-align: center; padding: 40px; color: #94a3b8; }
    </style>
</head>
<body>
