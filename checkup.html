<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Elite Checkup | Stay Safe Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --bg: #020617; 
            --card: rgba(15, 23, 42, 0.9); 
            --accent: #38bdf8; 
            --gold: #facc15; 
            --text: #f8fafc; 
            --muted: #94a3b8; 
            --danger: #ef4444; 
            --success: #22c55e; 
        }
        
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .scanner-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 40px 20px;
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.9) 0%, #020617 100%);
            border: 2px solid var(--accent);
            border-radius: 28px;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
            margin-top: 50px;
        }

        .scan-bar {
            position: absolute;
            left: 0; width: 100%; height: 4px;
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
            z-index: 5;
            animation: scanning 3s linear infinite;
        }

        @keyframes scanning {
            0% { top: 0; }
            50% { top: 100%; }
            100% { top: 0; }
        }

        .log-container {
            height: 180px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: var(--accent);
            text-align: left;
            overflow-y: auto;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-radius: 12px;
            border: 1px solid rgba(56, 189, 248, 0.1);
        }

        .log-entry { margin-bottom: 8px; opacity: 0; animation: fadeIn 0.4s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .hidden { display: none !important; }
        
        .main-cta { 
            background: linear-gradient(135deg, var(--accent), #0ea5e9); 
            border: none; color: #020617; padding: 18px; border-radius: 20px; 
            font-size: 16px; font-weight: 800; width: 100%; cursor: pointer; 
            margin-top: 20px; text-transform: uppercase;
        }

        .report-card {
            background: var(--card);
            padding: 30px;
            border-radius: 28px;
            border: 1px solid var(--gold);
            margin-top: 20px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <div class="scanner-box" id="scanner-interface">
        <div class="scan-bar" id="scan-bar"></div>
        <h2 id="status-title" style="letter-spacing: 2px; color: var(--accent); margin: 0;">CORE AUDIT</h2>
        <div class="log-container" id="log-box"></div>
    </div>

    <div id="final-report" class="hidden">
        <div class="report-card">
            <h2 style="color: var(--gold); margin-top: 0;">SYSTEM SECURE</h2>
            <p id="result-summary" style="color: var(--muted); font-size: 0.95rem;">
                Audit complete. Your device is synchronized with Elite defense protocols.
            </p>
            <button class="main-cta" onclick="location.href='index.html'">RETURN TO BASE</button>
        </div>
    </div>

    <script>
        const logBox = document.getElementById('log-box');
        
        async function getBattery() {
            try {
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    return Math.round(battery.level * 100) + "%";
                }
                return "OPTIMIZED";
            } catch(e) { return "STABLE"; }
        }

        const auditSteps = [
            { msg: "Establishing secure link...", result: "OK" },
            { msg: "Network integrity check...", result: () => navigator.onLine ? "SECURE" : "OFFLINE" },
            { msg: "Scanning device platform...", result: () => navigator.platform.substring(0,10) },
            { msg: "Battery safety voltage...", result: "pending" },
            { msg: "User defense level...", result: () => "LVL " + (parseInt(localStorage.getItem('xp') || 0) / 100 + 1).toFixed(0) },
            { msg: "Premium encryption...", result: () => localStorage.getItem('isPremiumUser') === 'true' ? "ENABLED" : "STANDARD" },
            { msg: "Finalizing security report...", result: "SUCCESS" }
        ];

        async function runAudit() {
            const batStatus = await getBattery();
            auditSteps[3].result = batStatus;

            for (let step of auditSteps) {
                await new Promise(r => setTimeout(r, 800));
                
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                const res = typeof step.result === 'function' ? step.result() : step.result;
                
                entry.innerHTML = `<span style="color:var(--muted)">></span> ${step.msg} <span style="color:#fff; font-weight:bold;">${res}</span>`;
                logBox.appendChild(entry);
                logBox.scrollTop = logBox.scrollHeight;
            }

            setTimeout(showResults, 800);
        }

        function showResults() {
            document.getElementById('scan-bar').style.display = 'none';
            document.getElementById('status-title').innerText = "AUDIT COMPLETE";
            document.getElementById('status-title').style.color = "var(--success)";
            
            document.getElementById('final-report').classList.remove('hidden');
            
            confetti({ 
                particleCount: 150, 
                spread: 70, 
                origin: { y: 0.7 }, 
                colors: ['#38bdf8', '#facc15'] 
            });
        }

        window.onload = runAudit;
    </script>
</body>
</html>
