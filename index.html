<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Stay Safe Elite</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="theme-color" content="#020617">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>

<style>
:root { --bg: #020617; --card: rgba(15, 23, 42, 0.8); --accent: #38bdf8; --gold: #facc15; --text: #f8fafc; }
* { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

/* Î¤ÎŸ Î‘Î¥Î˜Î•ÎÎ¤Î™ÎšÎŸ BACKGROUND Î£ÎŸÎ¥ */
body::before { 
    content: ""; position: fixed; inset: 0; 
    background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.12) 0%, transparent 80%); 
    z-index: -1; 
}

.hidden { display: none !important; }

/* SPLASH SCREEN - Î¤ÎŸ Î‘Î¡Î§Î™ÎšÎŸ DESIGN */
.overlay { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; text-align: center; }
.logo-anim { font-size: 80px; filter: drop-shadow(0 0 20px var(--accent)); animation: float 3s infinite ease-in-out; }
@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

.lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 90%; max-width: 400px; margin-top: 30px; }
.lang-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; padding: 20px; color: white; cursor: pointer; backdrop-filter: blur(10px); }

/* MAIN APP STRUCTURE */
.app-header { padding: 60px 20px 20px; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
.glass-card { background: var(--card); backdrop-filter: blur(20px); border-radius: 32px; padding: 30px; border: 1px solid rgba(255,255,255,0.1); text-align: center; margin: 20px; }
.xp-bar { background: rgba(255,255,255,0.1); border-radius: 20px; height: 12px; margin-top: 15px; overflow: hidden; }
.xp-fill { background: linear-gradient(90deg, var(--accent), var(--gold)); height: 100%; width: 0%; transition: 1s cubic-bezier(0.4, 0, 0.2, 1); }

/* BUTTONS & OPTIONS */
.main-cta { background: linear-gradient(135deg, var(--accent), #0ea5e9); border: none; color: #020617; padding: 20px; border-radius: 22px; font-size: 18px; font-weight: 800; width: 100%; cursor: pointer; box-shadow: 0 10px 20px rgba(56, 189, 248, 0.2); }
.option-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; width: 100%; margin-bottom: 12px; color: white; font-size: 16px; cursor: pointer; text-align: left; }

.nav-tabs { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(20px); display: flex; align-items: center; border-top: 1px solid rgba(255,255,255,0.05); }
.nav-tab { flex: 1; background: none; border: none; font-size: 28px; cursor: pointer; opacity: 0.4; }
.nav-tab.active { opacity: 1; color: var(--accent); }

/* LIVES DISPLAY - ÎšÎŸÎœÎ¨ÎŸ ÎšÎ‘Î™ Î”Î™Î‘ÎšÎ¡Î™Î¤Î™ÎšÎŸ */
.lives-display { font-size: 22px; margin-bottom: 20px; letter-spacing: 4px; }
.ad-slot { margin-top: 20px; min-height: 100px; background: rgba(0,0,0,0.2); border-radius: 20px; display: flex; align-items: center; justify-content: center; }
</style>
</head>
<body>

<section id="onboarding" class="overlay">
  <div>
    <div class="logo-anim">ğŸ›¡ï¸</div>
    <h1 style="letter-spacing:1px;">Stay Safe Elite</h1>
    <div class="lang-grid" id="lang_selector">
        <script>
            const langs = [
                {c:'el', n:'ğŸ‡¬ğŸ‡·'}, {c:'en', n:'ğŸ‡ºğŸ‡¸'}, {c:'de', n:'ğŸ‡©ğŸ‡ª'}, {c:'fr', n:'ğŸ‡«ğŸ‡·'}, 
                {c:'es', n:'ğŸ‡ªğŸ‡¸'}, {c:'it', n:'ğŸ‡®ğŸ‡¹'}, {c:'pt', n:'ğŸ‡µğŸ‡¹'}, {c:'ru', n:'ğŸ‡·ğŸ‡º'}, 
                {c:'zh', n:'ğŸ‡¨ğŸ‡³'}, {c:'hi', n:'ğŸ‡®ğŸ‡³'}
            ];
            document.write(langs.map(l => `<div class="lang-btn" onclick="initApp('${l.c}')">${l.n}</div>`).join(''));
        </script>
    </div>
  </div>
</section>

<div id="main_app" class="hidden">
  <header class="app-header">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <span style="color:var(--gold); font-weight:bold;">ğŸ”¥ <span id="streak_val">1</span></span>
      <span style="font-weight:900; letter-spacing:1px; color:var(--accent);">LEVEL <span id="level_val">1</span></span>
    </div>
    <div class="xp-bar"><div id="xp_fill" class="xp-fill"></div></div>
  </header>

  <main>
    <section id="screen_home" style="padding: 20px;">
      <div class="glass-card">
        <h2 id="txt_home_title" style="margin-bottom:25px;">ğŸ›¡ï¸ Security Check</h2>
        <button id="txt_start_btn" class="main-cta" onclick="startQuiz()">ÎÎ•ÎšÎ™ÎÎ‘ Î¤ÎŸ Î¤Î•Î£Î¤</button>
        <div id="ad_container" class="ad-slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
      </div>
    </section>

    <section id="screen_quiz" class="hidden" style="padding: 20px;"></section>
  </main>

  <nav class="nav-tabs">
    <button class="nav-tab active" onclick="nav('home', this)">ğŸ </button>
    <button class="nav-tab" onclick="nav('premium', this)">ğŸ’</button>
  </nav>
</div>

<script>
let currentLang = 'el', xp = 0, currentQ = 0, quizData = [], isPremium = false, lives = 3;

function initApp(lang) {
    currentLang = lang;
    document.getElementById('onboarding').classList.add('hidden');
    document.getElementById('main_app').classList.remove('hidden');
    if(localStorage.getItem('isPremium') === 'true') {
        isPremium = true;
        document.getElementById('ad_container')?.classList.add('hidden');
    }
}

async function startQuiz() {
    lives = 3;
    const mode = isPremium ? "premium" : "free";
    const fileName = `questions_${mode}_${currentLang}.json`;
    try {
        const res = await fetch('./' + fileName);
        const data = await res.json();
        quizData = data.sort(() => Math.random() - 0.5).slice(0, 5);
        currentQ = 0; showQuestion(); nav('quiz');
    } catch(e) { alert("Error loading quiz data."); }
}

function showQuestion() {
    const q = quizData[currentQ];
    const quizSec = document.getElementById('screen_quiz');
    const hearts = isPremium ? "ğŸ’ ELITE" : "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives);

    quizSec.innerHTML = `<div class="glass-card">
        <div class="lives-display">${hearts}</div>
        <h3 style="margin-bottom:30px; line-height:1.4;">${q.q}</h3>
        <div id="options">${q.o.map((opt, i) => `<button class="option-btn" onclick="handleAnswer(${i})">${opt}</button>`).join('')}</div>
        <button id="next_q" class="main-cta" style="display:none; margin-top:20px;" onclick="nextStep()">Î•Î ÎŸÎœÎ•ÎÎŸ</button>
    </div>`;
}

function handleAnswer(idx) {
    const q = quizData[currentQ];
    const btns = document.querySelectorAll('.option-btn');
    btns.forEach(b => b.disabled = true);
    
    if(idx === q.a) { 
        btns[idx].style.background = "rgba(34, 197, 94, 0.2)"; 
        btns[idx].style.borderColor = "#22c55e";
        xp += 20; updateXP();
    } else { 
        btns[idx].style.background = "rgba(239, 68, 68, 0.2)"; 
        btns[idx].style.borderColor = "#ef4444";
        btns[q.a].style.border = "2px solid #22c55e"; 
        if(!isPremium) {
            lives--;
            document.querySelector('.lives-display').innerText = "â¤ï¸".repeat(lives) + "ğŸ–¤".repeat(3 - lives);
            if(lives <= 0) {
                setTimeout(() => { alert("GAME OVER!"); nav('home'); }, 600);
                return;
            }
        }
    }
    document.getElementById('next_q').style.display = "block";
}

function nextStep() {
    currentQ++;
    if(currentQ < quizData.length) showQuestion();
    else { nav('home'); confetti({particleCount: 150, spread: 70}); }
}

function updateXP() {
    document.getElementById('xp_fill').style.width = (xp % 100) + "%";
    document.getElementById('level_val').innerText = Math.floor(xp / 100) + 1;
}

function nav(id, btn) {
    document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
    document.getElementById('screen_' + id).classList.remove('hidden');
}
</script>
</body>
</html>
