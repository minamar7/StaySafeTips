<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<title>Stay Safe Elite</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
<meta name="theme-color" content="#020617">
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>

<style>
:root { --bg: #020617; --card: rgba(15, 23, 42, 0.9); --accent: #38bdf8; --gold: #facc15; --text: #f8fafc; --muted: #94a3b8; }
* { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }
body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 80%); z-index: -1; }
.hidden { display: none !important; }

/* SPLASH SCREEN */
.overlay { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; text-align: center; padding: 20px; }
.logo-anim { font-size: 80px; filter: drop-shadow(0 0 20px var(--accent)); margin-bottom: 10px; animation: float 3s infinite ease-in-out; }
@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
.lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 360px; margin-top: 20px; max-height: 60vh; overflow-y: auto; padding: 10px; }
.lang-btn { background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 15px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); color: var(--text); cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 5px; }

/* UI ELEMENTS */
.app-header { padding: 50px 20px 20px; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(56,189,248,0.2); position: sticky; top: 0; z-index: 100; }
.glass-card { background: var(--card); backdrop-filter: blur(10px); border-radius: 28px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.08); text-align: center; }
.xp-bar { background: rgba(255,255,255,0.1); border-radius: 10px; height: 10px; overflow: hidden; }
.xp-fill { background: linear-gradient(90deg, var(--gold), #fbbf24); height: 100%; width: 0%; transition: 0.8s; }
.main-cta { background: linear-gradient(135deg, var(--accent), #0ea5e9); border: none; color: #020617; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: 800; width: 100%; cursor: pointer; box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3); }
.nav-tabs { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(15px); display: flex; border-top: 1px solid #1e293b; padding-bottom: env(safe-area-inset-bottom); z-index: 1000; }
.nav-tab { flex: 1; background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer; }
.nav-tab.active { color: var(--accent); }

/* LIVES ANIMATION */
.lives-indicator { font-size: 22px; margin-bottom: 15px; font-weight: bold; color: #ef4444; display: flex; justify-content: center; gap: 5px; }
.heart-pop { animation: pop 0.3s ease-out; }
@keyframes pop { 0% { transform: scale(1.5); } 100% { transform: scale(1); } }

.ad-slot { margin: 15px 0; background: rgba(0,0,0,0.2); border-radius: 15px; min-height: 100px; display: flex; align-items: center; justify-content: center; }
</style>
</head>
<body>

<section id="onboarding" class="overlay">
  <div>
    <div class="logo-anim">ğŸ›¡ï¸</div>
    <h1 style="font-size:26px;">Stay Safe Elite</h1>
    <div class="lang-grid">
        <div class="lang-btn" onclick="initApp('el')"><span>ğŸ‡¬ğŸ‡·</span><small>GREEK</small></div>
        <div class="lang-btn" onclick="initApp('en')"><span>ğŸ‡ºğŸ‡¸</span><small>ENGLISH</small></div>
        <div class="lang-btn" onclick="initApp('de')"><span>ğŸ‡©ğŸ‡ª</span><small>GERMAN</small></div>
        <div class="lang-btn" onclick="initApp('fr')"><span>ğŸ‡«ğŸ‡·</span><small>FRENCH</small></div>
        <div class="lang-btn" onclick="initApp('es')"><span>ğŸ‡ªğŸ‡¸</span><small>SPANISH</small></div>
        <div class="lang-btn" onclick="initApp('it')"><span>ğŸ‡®ğŸ‡¹</span><small>ITALIAN</small></div>
        <div class="lang-btn" onclick="initApp('pt')"><span>ğŸ‡µğŸ‡¹</span><small>PORTUGU</small></div>
        <div class="lang-btn" onclick="initApp('ru')"><span>ğŸ‡·ğŸ‡º</span><small>RUSSIAN</small></div>
        <div class="lang-btn" onclick="initApp('zh')"><span >ğŸ‡¨ğŸ‡³</span><small>CHINESE</small></div>
        <div class="lang-btn" onclick="initApp('hi')"><span>ğŸ‡®ğŸ‡³</span><small>HINDI</small></div>
    </div>
  </div>
</section>

<div id="main_app" class="hidden">
  <header class="app-header">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div style="color:var(--gold); font-weight:bold;">ğŸ”¥ <span id="streak_val">1</span> <span id="txt_streak">Days</span></div>
      <div style="font-weight:900; color:var(--accent);">LEVEL <span id="level_val">1</span></div>
    </div>
    <div class="xp-bar" style="margin-top:10px;"><div id="xp_fill" class="xp-fill"></div></div>
  </header>

  <main style="padding: 20px 20px 100px;">
    <section id="screen_home">
      <div class="glass-card">
        <h2 id="txt_home_title">ğŸ›¡ï¸ Stay Safe</h2>
        <button id="txt_start_btn" class="main-cta" onclick="startQuiz()">ÎÎ•ÎšÎ™ÎÎ‘ Î¤ÎŸ Î¤Î•Î£Î¤</button>
        <div id="ad_container" class="ad-slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
      </div>
    </section>
    <section id="screen_quiz" class="hidden"></section>
  </main>

  <nav class="nav-tabs">
    <button class="nav-tab active" onclick="nav('home', this)">ğŸ </button>
    <button class="nav-tab" onclick="nav('premium', this)">ğŸ’</button>
  </nav>
</div>

<script>
const ui = {
    el: { txt_home_title: "ğŸ›¡ï¸ Î‘ÏƒÏ†Î¬Î»ÎµÎ¹Î±", txt_start_btn: "ÎÎ•ÎšÎ™ÎÎ‘ Î¤ÎŸ Î¤Î•Î£Î¤", txt_next: "Î•Î ÎŸÎœÎ•ÎÎŸ", txt_lose: "GAME OVER! Î•Î§Î‘Î£Î•Î£ ÎŸÎ›Î•Î£ Î¤Î™Î£ ÎšÎ‘Î¡Î”Î™Î•Î£." },
    en: { txt_home_title: "ğŸ›¡ï¸ Security", txt_start_btn: "START TEST", txt_next: "NEXT", txt_lose: "GAME OVER! YOU LOST ALL HEARTS." }
};

let currentLang = 'el', xp = 0, currentQ = 0, quizData = [], isPremium = false, lives = 3;

if(localStorage.getItem('isPremium') === 'true') isPremium = true;

function initApp(lang) {
    currentLang = lang;
    const dict = ui[lang] || ui['en'];
    for (let id in dict) { if(document.getElementById(id)) document.getElementById(id).innerText = dict[id]; }
    document.getElementById('onboarding').classList.add('hidden');
    document.getElementById('main_app').classList.remove('hidden');
    if(isPremium) document.getElementById('ad_container')?.classList.add('hidden');
}

async function startQuiz() {
    lives = 3;
    const mode = isPremium ? "premium" : "free";
    const fileName = `questions_${mode}_${currentLang}.json`;
    try {
        const res = await fetch('./' + fileName);
        quizData = (await res.json()).sort(() => Math.random() - 0.5).slice(0, 5);
        currentQ = 0; showQuestion(); nav('quiz');
    } catch(e) { alert("Error loading quiz."); }
}

function getHearts() {
    let h = "";
    for(let i=0; i<3; i++) {
        h += i < lives ? "â¤ï¸" : "ğŸ–¤";
    }
    return h;
}

function showQuestion() {
    const q = quizData[currentQ];
    const quizSec = document.getElementById('screen_quiz');
    const hearts = isPremium ? "ğŸ’ ELITE MODE" : getHearts();

    quizSec.innerHTML = `<div class="glass-card">
        <div class="lives-indicator ${!isPremium ? 'heart-pop' : ''}">${hearts}</div>
        <h3>${q.q}</h3>
        <div id="options">${q.o.map((opt, i) => `<button class="mini-card" style="width:100%; margin-bottom:10px; padding:18px; background:rgba(255,255,255,0.05); border:1px solid rgba(255,255,255,0.1); border-radius:15px; color:white; cursor:pointer;" onclick="handleAnswer(${i})">${opt}</button>`).join('')}</div>
        <button id="next_q" class="main-cta" style="display:none; margin-top:15px;" onclick="nextStep()">${ui[currentLang]?.txt_next || 'NEXT'}</button>
    </div>`;
}

function handleAnswer(idx) {
    const q = quizData[currentQ];
    const btns = document.querySelectorAll('#options button');
    btns.forEach(b => b.disabled = true);
    
    if(idx === q.a) { 
        btns[idx].style.background = "#22c55e"; 
        xp += 20; updateXP();
        document.getElementById('next_q').style.display = "block";
    } else { 
        btns[idx].style.background = "#ef4444"; 
        btns[q.a].style.background = "#22c55e"; 
        
        if(!isPremium) {
            lives--;
            document.querySelector('.lives-indicator').innerText = getHearts();
            if(lives <= 0) {
                setTimeout(() => { alert(ui[currentLang]?.txt_lose || "GAME OVER"); nav('home'); }, 600);
                return;
            }
        }
        document.getElementById('next_q').style.display = "block";
    }
}

function nextStep() {
    currentQ++;
    if(currentQ < quizData.length) showQuestion();
    else { nav('home'); confetti({particleCount: 150}); }
}

function updateXP() {
    document.getElementById('xp_fill').style.width = (xp % 100) + "%";
    document.getElementById('level_val').innerText = Math.floor(xp / 100) + 1;
}

function nav(id, btn) {
    document.querySelectorAll('main > section').forEach(s => s.classList.add('hidden'));
    document.getElementById('screen_' + id).classList.remove('hidden');
}
</script>
</body>
</html>
