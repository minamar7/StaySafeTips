<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8" />
<title>Advanced Safety Intelligence ‚Äì Stay Safe Elite</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<link rel="stylesheet" href="./styles.css" />

<style>
:root {
  --gold: #facc15;
  --gold-glow: rgba(250, 204, 21, 0.35);
  --glass: rgba(30, 41, 59, 0.7);
  --border: rgba(255, 255, 255, 0.08);
}

body {
  background: #020617;
  display: flex;
  justify-content: center;
}

/* Shell */
.app-shell {
  width: 100%;
  max-width: 480px;
  min-height: 100vh;
  padding: 20px;
  display: flex;
  flex-direction: column;
}

/* Header */
.elite-header {
  margin-bottom: 20px;
}

.elite-header h1 {
  font-size: 1.7rem;
}

.elite-header p {
  color: #94a3b8;
  font-size: 0.95rem;
}

/* Tip Card */
.tip-block {
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 22px;
  padding: 22px;
  margin-bottom: 20px;
  backdrop-filter: blur(14px);
  opacity: 0;
  transform: translateY(18px);
  animation: tipIn 0.5s ease forwards;
}

.tip-block:hover {
  border-color: var(--gold);
  box-shadow: 0 0 0 1px var(--gold-glow);
}

.tip-block h3 {
  display: flex;
  gap: 10px;
  align-items: center;
  margin-bottom: 14px;
  color: var(--gold);
  font-size: 1.1rem;
}

.tip-block ul {
  list-style: none;
}

.tip-block li {
  color: #cbd5f5;
  font-size: 0.95rem;
  margin-bottom: 10px;
  padding-left: 18px;
  position: relative;
}

.tip-block li::before {
  content: "‚ñ∏";
  position: absolute;
  left: 0;
  color: var(--gold);
}

/* Footer CTA */
#refresh-btn {
  margin-top: auto;
  background: linear-gradient(135deg, #facc15, #eab308);
  color: #422006;
  font-weight: 900;
  letter-spacing: 0.6px;
  text-transform: uppercase;
  border-radius: 18px;
  padding: 18px;
  box-shadow: 0 10px 25px rgba(234, 179, 8, 0.3);
  border: none;
}

#refresh-btn:active {
  transform: scale(0.96);
}

/* Back */
.back-link {
  color: #94a3b8;
  text-decoration: none;
  font-size: 0.85rem;
  margin-bottom: 12px;
  display: inline-block;
}

/* Animations */
@keyframes tipIn {
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>
<div class="app-shell">

<a href="index.html" class="back-link">‚Üê Dashboard</a>

<header class="elite-header">
  <h1>üß† Elite Safety Intelligence</h1>
  <p>Advanced protocols used by security professionals</p>
</header>

<main id="tips"></main>

<button id="refresh-btn">New Intelligence</button>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* PREMIUM GATE */
  if (localStorage.getItem("ss_premium") !== "true") {
    window.location.href = "index.html";
    return;
  }

  const tips = [
    {
      icon:"üõ°Ô∏è",
      title:"Social Engineering Defense",
      items:[
        "Urgency = manipulation. Slow down before acting.",
        "Verify identities through a second trusted channel.",
        "Never share OTP or recovery codes."
      ]
    },
    {
      icon:"üé≠",
      title:"Deepfake & Voice Scam Awareness",
      items:[
        "Unexpected video or voice calls asking money = red flag.",
        "Watch lip-sync, lighting and unnatural pauses.",
        "Create a family verification phrase."
      ]
    },
    {
      icon:"üîç",
      title:"Dark Web Exposure Control",
      items:[
        "Reused passwords are already compromised.",
        "Enable login alerts from unknown locations.",
        "Monitor breaches via trusted services."
      ]
    },
    {
      icon:"üì±",
      title:"Advanced Device Hardening",
      items:[
        "Remove unused app permissions monthly.",
        "Disable auto-connect to public Wi-Fi.",
        "Use a separate browser for banking."
      ]
    },
    {
      icon:"üîê",
      title:"Physical Security Protocols",
      items:[
        "Never insert unknown USB devices.",
        "Lock your device every time you step away.",
        "Use privacy screen filters in public."
      ]
    }
  ];

  const container = document.getElementById("tips");
  const btn = document.getElementById("refresh-btn");

  function render() {
    container.innerHTML = "";
    const pick = [...tips].sort(()=>Math.random()-0.5).slice(0,3);

    pick.forEach((t,i)=>{
      const el = document.createElement("div");
      el.className="tip-block";
      el.style.animationDelay = `${i*0.15}s`;
      el.innerHTML = `
        <h3>${t.icon} ${t.title}</h3>
        <ul>${t.items.map(x=>`<li>${x}</li>`).join("")}</ul>
      `;
      container.appendChild(el);
    });
  }

  btn.onclick = ()=>{
    if(navigator.vibrate) navigator.vibrate(12);
    render();
  };

  render();
});
</script>
</body>
</html>
