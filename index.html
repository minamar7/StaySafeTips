<style>
:root {
  --bg: #020617;
  --card: #0f172a;
  --accent: #38bdf8;
  --gold: #facc15;
  --text: #e5e7eb;
  --muted: #94a3b8;
}

* { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; }
.hidden { display: none !important; }

/* --- Î“Î¡Î‘Î¦Î™ÎšÎ‘ & GLASSMORPHISM --- */
.app-header { padding: 40px 20px 20px; background: rgba(15, 23, 42, 0.5); backdrop-filter: blur(10px); border-bottom: 1px solid #1e293b; }
.glass-card { background: linear-gradient(145deg, #1e293b, #0f172a); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
.xp-bar { background: rgba(255,255,255,0.1); border-radius: 10px; height: 12px; overflow: hidden; }
.xp-fill { background: linear-gradient(90deg, var(--gold), #fbbf24); height: 100%; width: 0%; transition: 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }

/* --- SOCIAL BUTTONS --- */
.social-container { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
.social-btn { width: 70px; height: 70px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 32px; text-decoration: none; transition: 0.3s; box-shadow: 0 8px 15px rgba(0,0,0,0.3); }
.ig-btn { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%,#d6249f 60%,#285AEB 90%); }
.tt-btn { background: #000; border: 2px solid #25f4ee; border-right-color: #fe2c55; border-bottom-color: #fe2c55; }

/* --- QUIZ & BUTTONS --- */
.main-cta { background: linear-gradient(135deg, var(--accent), #0ea5e9); border: none; color: #020617; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: 800; width: 100%; cursor: pointer; }
.opt-btn { background: #0f172a; border: 1px solid #334155; color: white; padding: 16px; border-radius: 16px; margin-bottom: 12px; width: 100%; text-align: left; cursor: pointer; }

/* --- BADGES --- */
.badges-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
.badge { background: #0f172a; padding: 25px; border-radius: 22px; text-align: center; font-size: 35px; border: 2px solid transparent; transition: 0.5s; opacity: 0.15; filter: grayscale(1); }
.badge.unlocked { opacity: 1; filter: grayscale(0); border-color: var(--gold); box-shadow: 0 0 20px rgba(250, 204, 21, 0.4); }

/* --- NAV --- */
.nav-tabs { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(15px); display: flex; border-top: 1px solid #1e293b; padding-bottom: 15px; }
.nav-tab { flex: 1; background: none; border: none; color: var(--muted); font-size: 24px; }
.nav-tab.active { color: var(--accent); }
</style>
</head>

<body>

<section id="onboarding" style="position:fixed; inset:0; background:radial-gradient(circle at top, #1e293b, #000); display:flex; align-items:center; justify-content:center; z-index:9999; text-align:center;">

    <button class="main-cta" style="width:200px;" onclick="document.getElementById('onboarding').classList.add('hidden')">ÎÎ•ÎšÎ™ÎÎ‘</button>
  </div>
</section>

<div id="main_app">
  <header class="app-header">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
      <div style="color:var(--gold); font-weight:bold;">ğŸ”¥ 1 Day Streak</div>
      <select id="lang_select" style="background:#1e293b; color:white; border:1px solid var(--accent); padding:5px; border-radius:10px;" onchange="current_lang = this.value">
        <option value="el">ğŸ‡¬ğŸ‡· GR</option>
        <option value="en">ğŸ‡ºğŸ‡¸ EN</option>
        <option value="de">ğŸ‡©ğŸ‡ª DE</option>
        <option value="fr">ğŸ‡«ğŸ‡· FR</option>
        <option value="es">ğŸ‡ªğŸ‡¸ ES</option>
        <option value="it">ğŸ‡®ğŸ‡¹ IT</option>
        <option value="pt">ğŸ‡µÎ¤ PT</option>
        <option value="ru">ğŸ‡·ğŸ‡º RU</option>
        <option value="zh">ğŸ‡¨ğŸ‡³ ZH</option>
        <option value="hi">ğŸ‡®ğŸ‡³ HI</option>
      </select>
    </div>
    <div class="xp-bar"><div id="xp_fill" class="xp-fill"></div></div>
    <div style="display:flex; justify-content:space-between; margin-top:5px; font-size:12px;">
      <span>Progress</span>

    </div>
  </header>

  <main style="padding: 20px 20px 100px;">
    <section id="screen_home" class="screen">
      <div class="glass-card">
        <h2>Î‘ÏƒÏ†Î¬Î»ÎµÎ¹Î± Î£Ï€Î¹Ï„Î¹Î¿Ï</h2>
        <button class="main-cta" onclick="startQuiz('free')">ÎÎ•ÎšÎ™ÎÎ‘ Î¤ÎŸ Î¤Î•Î£Î¤</button>
      </div>
      <div class="glass-card" style="text-align:center;">
        <h3 style="color:var(--accent);">Expert Tips</h3>
        <div class="social-container">
          <a href="https://instagram.com/USERNAME" target="_blank" class="social-btn ig-btn" onclick="unlockBadge('badge_secret')">ğŸ“¸</a>
          <a href="https://tiktok.com/@USERNAME" target="_blank" class="social-btn tt-btn" onclick="unlockBadge('badge_secret')">ğŸ“±</a>
        </div>
        <p style="font-size:12px; color:var(--gold);">ğŸ Secret Badge Unlock!</p>
      </div>
    </section>

    <section id="screen_quiz" class="screen hidden">
      <div id="question_box" class="glass-card" style="text-align:center; font-weight:bold; min-height:100px; display:flex; align-items:center; justify-content:center;"></div>
      <div id="options_grid"></div>
      <button id="next_btn" class="main-cta" onclick="nextQuestion()" style="display:none; background:var(--gold); color:black; margin-top:10px;">Î£Î¥ÎÎ•Î§Î•Î™Î‘</button>
    </section>

      <div class="badges-grid">
        <div id="badge_home" class="badge">ğŸ </div>
        <div id="badge_shield" class="badge">ğŸ›¡ï¸</div>
        <div id="badge_streak" class="badge">ğŸ”¥</div>
        <div id="badge_secret" class="badge" style="border:2px dashed var(--accent)">ğŸ‘¥</div>
      </div>
    </section>
  </main>

  <nav class="nav-tabs">

    <button class="nav-tab" onclick="nav('badges', this)">ğŸ…</button>

</div>

<div id="level_up_modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; align-items:center; justify-content:center; z-index:10000;">
    <div class="glass-card" style="text-align:center; width:80%; border:2px solid var(--gold);">
        <div style="font-size:60px;">â­</div>
        <h2 style="color:var(--gold);">LEVEL UP!</h2>
        <p>Î¦Ï„Î¬ÏƒÎ±Ï„Îµ ÏƒÏ„Î¿ Î•Ï€Î¯Ï€ÎµÎ´Î¿ <span id="new_lv_val">2</span></p>
        <button class="main-cta" onclick="document.getElementById('level_up_modal').classList.add('hidden')">Î¤Î•Î›Î•Î™Î‘</button>
    </div>
</div>

<script>
let xp = 0, level = 1, current_q = 0, quiz_data = [], current_lang = 'el';

function nav(id, btn) {
    document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
    document.getElementById('screen_'+id).classList.remove('hidden');
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    btn.classList.add('active');
}

async function startQuiz(mode) {
    try {
        const res = await fetch(`questions_${mode}_${current_lang}.json`);
        const data = await res.json();
        quiz_data = data.sort(() => Math.random() - 0.5).slice(0, 5);
        current_q = 0; nav('quiz', document.querySelectorAll('.nav-tab')[0]); showQuestion();
    } catch(e) { alert("Î£Ï†Î¬Î»Î¼Î±: Î’ÎµÎ²Î±Î¹Ï‰Î¸ÎµÎ¯Ï„Îµ ÏŒÏ„Î¹ ÏŒÎ»Î± Ï„Î± JSON ÎµÎ¯Î½Î±Î¹ ÏƒÏ„Î¿Î½ Î¯Î´Î¹Î¿ Ï†Î¬ÎºÎµÎ»Î¿!"); }
}

function showQuestion() {
    const q = quiz_data[current_q];
    document.getElementById('question_box').innerText = q.q;
    document.getElementById('next_btn').style.display = 'none';
    document.getElementById('options_grid').innerHTML = q.o.map((opt, i) => 
        `<button class="opt-btn" onclick="handleAnswer(${i})">${opt}</button>`
    ).join('');
}

function handleAnswer(idx) {
    const q = quiz_data[current_q];
    const btns = document.querySelectorAll('.opt-btn');
    btns.forEach(b => b.disabled = true);
    if(idx === q.a) { btns[idx].style.background = "#22c55e"; xp += 20; updateProgress(); }
    else { btns[idx].style.background = "#ef4444"; btns[q.a].style.background = "#22c55e"; }
    document.getElementById('next_btn').style.display = 'block';
}

function nextQuestion() {
    current_q++;
    if(current_q < quiz_data.length) showQuestion();
    else { unlockBadge('badge_home'); nav('home', document.querySelectorAll('.nav-tab')[0]); confetti({particleCount:150}); }
}

function updateProgress() {
    const nextLv = Math.floor(xp / 100) + 1;
    document.getElementById('xp_fill').style.width = (xp % 100) + "%";
    document.getElementById('level_val').innerText = nextLv;
    if(nextLv > level) { 
        level = nextLv; 
        document.getElementById('new_lv_val').innerText = level;
        document.getElementById('level_up_modal').classList.remove('hidden');
        confetti({particleCount:200});
    }
}

function unlockBadge(id) { document.getElementById(id).classList.add('unlocked'); }
</script>
