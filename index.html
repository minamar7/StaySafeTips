<style>
:root { --bg: #020617; --card: rgba(15, 23, 42, 0.9); --accent: #38bdf8; --gold: #facc15; --text: #f8fafc; --muted: #94a3b8; }
* { box-sizing: border-box; font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
body { margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }
body::before { content: ""; position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, rgba(56, 189, 248, 0.08) 0%, transparent 80%); z-index: -1; }
.hidden { display: none !important; }

/* SPLASH SCREEN */
.overlay { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 10000; text-align: center; padding: 20px; }
.logo-anim { font-size: 80px; filter: drop-shadow(0 0 20px var(--accent)); margin-bottom: 10px; animation: float 3s infinite ease-in-out; }
@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
.lang-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; max-width: 360px; margin-top: 20px; max-height: 50vh; overflow-y: auto; padding: 10px; }
.lang-btn { background: rgba(255, 255, 255, 0.05); border-radius: 20px; padding: 12px; text-align: center; border: 1px solid rgba(255, 255, 255, 0.1); color: var(--text); cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 5px; }

/* UI ELEMENTS */
.app-header { padding: 50px 20px 20px; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px); border-bottom: 1px solid rgba(56,189,248,0.2); position: sticky; top: 0; z-index: 100; }
.glass-card { background: var(--card); backdrop-filter: blur(10px); border-radius: 28px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.08); }
.xp-bar { background: rgba(255,255,255,0.1); border-radius: 10px; height: 10px; overflow: hidden; }
.xp-fill { background: linear-gradient(90deg, var(--gold), #fbbf24); height: 100%; width: 0%; transition: 0.8s; }
.main-cta { background: linear-gradient(135deg, var(--accent), #0ea5e9); border: none; color: #020617; padding: 18px; border-radius: 18px; font-size: 16px; font-weight: 800; width: 100%; cursor: pointer; }
.nav-tabs { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(15px); display: flex; border-top: 1px solid #1e293b; z-index: 1000; }
.nav-tab { flex: 1; background: none; border: none; color: var(--muted); font-size: 24px; cursor: pointer; }
.nav-tab.active { color: var(--accent); }
.lock-overlay { position: absolute; inset: 0; background: rgba(2, 6, 23, 0.6); display: flex; align-items: center; justify-content: center; border-radius: 20px; font-size: 20px; backdrop-filter: blur(2px); z-index: 10; }
.mini-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.05); position: relative; }
.ad-slot { margin: 15px 0; background: rgba(0,0,0,0.2); border-radius: 15px; text-align: center; min-height: 100px; display: flex; align-items: center; justify-content: center; }
</style>
</head>
<body>

<section id="onboarding" class="overlay">
  <div>
    <div class="logo-anim">ğŸ›¡ï¸</div>
    <h1 style="font-size:24px;">Stay Safe Elite</h1>
    <div class="lang-grid">
        <div class="lang-btn" onclick="initApp('el')"><span>ğŸ‡¬ğŸ‡·</span><small>Î•Î›Î›Î—ÎÎ™ÎšÎ‘</small></div>
        <div class="lang-btn" onclick="initApp('en')"><span>ğŸ‡ºğŸ‡¸</span><small>ENGLISH</small></div>
        <div class="lang-btn" onclick="initApp('de')"><span>ğŸ‡©ğŸ‡ª</span><small>DEUTSCH</small></div>
        <div class="lang-btn" onclick="initApp('fr')"><span>ğŸ‡«ğŸ‡·</span><small>FRANÃ‡AIS</small></div>
        <div class="lang-btn" onclick="initApp('hi')"><span>ğŸ‡®ğŸ‡³</span><small>à¤¹à¤¿à¤¨à¥à¤¦à¥€</small></div>
    </div>
  </div>
</section>

<div id="main_app" class="hidden">
  <header class="app-header">
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <div style="color:var(--gold); font-weight:bold;">ğŸ”¥ <span id="streak_val">1</span> <span id="txt_streak">Days</span></div>
      <div style="font-weight:900; color:var(--accent);">LEVEL <span id="level_val">1</span></div>
    </div>
    <div class="xp-bar" style="margin-top:10px;"><div id="xp_fill" class="xp-fill"></div></div>
  </header>

  <main style="padding: 20px 20px 100px;">
    <section id="screen_home">
      <div class="glass-card">
        <h2 id="txt_home_title">ğŸ›¡ï¸ Stay Safe</h2>
        <button id="txt_start_btn" class="main-cta" onclick="startQuiz()">START TEST</button>
        <div class="ad-slot" id="ad_slot">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXXXXXXXXXXXXXX" data-ad-slot="XXXXXXXXXX" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
      </div>
    </section>
    <section id="screen_quiz" class="hidden"></section>
  </main>

  <nav class="nav-tabs">
    <button class="nav-tab active" onclick="nav('home', this)">ğŸ </button>
    <button class="nav-tab" onclick="nav('premium', this)">ğŸ’</button>
  </nav>
</div>

<script>
const ui = {
    el: { txt_home_title: "ğŸ›¡ï¸ Î‘ÏƒÏ†Î¬Î»ÎµÎ¹Î±", txt_start_btn: "ÎÎ•ÎšÎ™ÎÎ‘ Î¤ÎŸ Î¤Î•Î£Î¤", txt_next: "Î•Î ÎŸÎœÎ•ÎÎŸ" },
    en: { txt_home_title: "ğŸ›¡ï¸ Security", txt_start_btn: "START TEST", txt_next: "NEXT" }
};

let currentLang = 'el', xp = 0, currentQ = 0, quizData = [], isPremium = false;

// ÎˆÎ»ÎµÎ³Ï‡Î¿Ï‚ Î±Î½ Î¿ Ï‡ÏÎ®ÏƒÏ„Î·Ï‚ ÎµÎ¯Î½Î±Î¹ Î®Î´Î· Premium Î±Ï€ÏŒ Ï€ÏÎ¿Î·Î³Î¿ÏÎ¼ÎµÎ½Î· ÎµÏ€Î¯ÏƒÎºÎµÏˆÎ·
if(localStorage.getItem('isPremium') === 'true') {
    isPremium = true;
}

function initApp(lang) {
    currentLang = lang;
    const dict = ui[lang] || ui['en'];
    for (let id in dict) { if(document.getElementById(id)) document.getElementById(id).innerText = dict[id]; }
    document.getElementById('onboarding').classList.add('hidden');
    document.getElementById('main_app').classList.remove('hidden');
}

async function startQuiz() {
    // Î£Î—ÎœÎ‘ÎÎ¤Î™ÎšÎŸ: Î”Î·Î¼Î¹Î¿Ï…ÏÎ³Î¯Î± Î¿Î½ÏŒÎ¼Î±Ï„Î¿Ï‚ Î±ÏÏ‡ÎµÎ¯Î¿Ï… Î±ÎºÏÎ¹Î²ÏÏ‚ ÏŒÏ€Ï‰Ï‚ ÏƒÏ„Î¹Ï‚ Ï†Ï‰Ï„ÏŒ ÏƒÎ¿Ï…
    const folder = "./"; 
    const mode = isPremium ? "premium" : "free";
    const fileName = `questions_${mode}_${currentLang}.json`;
    
    try {
        const res = await fetch(folder + fileName);
        if(!res.ok) throw new Error("File not found");
        
        const data = await res.json();
        quizData = data.sort(() => Math.random() - 0.5).slice(0, 5);
        currentQ = 0; 
        showQuestion(); 
        nav('quiz');
    } catch(e) {
        alert("Error: Î”ÎµÎ½ Î²ÏÎ­Î¸Î·ÎºÎµ Ï„Î¿ Î±ÏÏ‡ÎµÎ¯Î¿ " + fileName + ". Î’ÎµÎ²Î±Î¹ÏÏƒÎ¿Ï… ÏŒÏ„Î¹ Ï„Î¿ ÏŒÎ½Î¿Î¼Î± ÏƒÏ„Î¿ GitHub ÎµÎ¯Î½Î±Î¹ Î¿Î»ÏŒÎ¹Î´Î¹Î¿.");
    }
}

function showQuestion() {
    const q = quizData[currentQ];
    const quizSec = document.getElementById('screen_quiz');
    quizSec.classList.remove('hidden');
    quizSec.innerHTML = `<div class="glass-card">
        <h3>${q.q}</h3>
        <div id="options">${q.o.map((opt, i) => `<button class="mini-card" style="width:100%; margin-bottom:10px; padding:15px; cursor:pointer;" onclick="handleAnswer(${i})">${opt}</button>`).join('')}</div>
        <button id="next_q" class="main-cta" style="display:none; margin-top:15px;" onclick="nextStep()">${ui[currentLang]?.txt_next || 'NEXT'}</button>
    </div>`;
}

function handleAnswer(idx) {
    const q = quizData[currentQ];
    const btns = document.querySelectorAll('#options button');
    btns.forEach(b => b.disabled = true);
    if(idx === q.a) { 
        btns[idx].style.background = "#22c55e"; 
        xp += 20; updateXP();
    } else { 
        btns[idx].style.background = "#ef4444"; 
        btns[q.a].style.background = "#22c55e"; 
    }
    document.getElementById('next_q').style.display = "block";
}

function nextStep() {
    currentQ++;
    if(currentQ < quizData.length) showQuestion();
    else { nav('home'); confetti(); }
}

function updateXP() {
    document.getElementById('xp_fill').style.width = (xp % 100) + "%";
    document.getElementById('level_val').innerText = Math.floor(xp / 100) + 1;
}

function nav(id, btn) {
    document.getElementById('screen_home').classList.add('hidden');
    document.getElementById('screen_quiz').classList.add('hidden');
    document.getElementById('screen_' + id).classList.remove('hidden');
}
</script>
</body>
</html>
