<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PANIC BUTTON ‚Äì Stay Safe Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root {
            --bg: #020617;
            --danger: #ef4444;
            --accent: #38bdf8;
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            text-align: center;
            overflow: hidden;
        }
        
        .sos-circle {
            width: 240px;
            height: 240px;
            background: radial-gradient(circle, var(--danger) 0%, #991b1b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 55px;
            font-weight: 900;
            color: white;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.6);
            border: 8px solid rgba(255,255,255,0.1);
            cursor: pointer;
            animation: pulse-ring 1.5s infinite;
            margin-bottom: 40px;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
            50% { transform: scale(1.08); box-shadow: 0 0 60px rgba(239, 68, 68, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        }

        .back-btn {
            position: absolute;
            top: 50px;
            left: 20px;
            color: var(--accent);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .helper-text {
            color: #94a3b8;
            font-size: 1.1rem;
            max-width: 280px;
            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .call-112 {
            margin-top: 35px;
            background: rgba(255,255,255,0.05);
            padding: 18px 45px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn">‚Üê EXIT</a>

    <div class="sos-circle" onclick="sendEmergencySMS()">
        SOS
    </div>

    <p class="helper-text">Tap to broadcast your live location & pin</p>

    <a href="tel:112" class="call-112">üìû CALL 112</a>

    <script>
        function sendEmergencySMS() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    
                    // Œ§Œø Œ±œÄœåŒªœÖœÑŒø link Œ≥ŒπŒ± Google Maps ŒºŒµ œÄŒπŒΩŒ≠Œ∂Œ± (q=latitude,longitude)
                    const mapLink = `https://www.google.com/maps?q=${lat},${lon}`;
                    
                    const message = encodeURIComponent(`EMERGENCY! I need help. My exact location: ${mapLink}`);
                    
                    // ŒöŒ±Œ∏ŒøŒªŒπŒ∫œå œÉœáŒÆŒºŒ± Œ≥ŒπŒ± SMS (Œ¥ŒøœÖŒªŒµœçŒµŒπ œÉŒµ iOS Œ∫Œ±Œπ Android)
                    window.location.href = `sms:?&body=${message}`;
                }, () => {
                    alert("Location access denied. Opening SMS without coordinates.");
                    window.location.href = `sms:?&body=EMERGENCY! I need help immediately!`;
                }, {
                    enableHighAccuracy: true,
                    timeout: 8000
                });
            } else {
                window.location.href = `sms:?&body=EMERGENCY! I need help!`;
            }
        }
    </script>
</body>
</html>
