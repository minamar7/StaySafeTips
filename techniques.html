<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technique Library - Stay Safe Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --card-bg: rgba(15, 23, 42, 0.9);
            --premium-purple: #a855f7;
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 20px;
            padding-bottom: 80px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: env(safe-area-inset-top);
        }

        .back-btn {
            color: var(--neon);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin-bottom: 15px;
        }

        h1 { color: var(--gold); font-size: 1.6rem; letter-spacing: 2px; margin: 5px 0; font-weight: 900; }

        /* AD UNIT PLACEHOLDER */
        .ad-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed #475569;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 0.6rem;
            color: #64748b;
            text-transform: uppercase;
        }

        .tech-card {
            background: var(--card-bg);
            border-radius: 28px;
            border: 1px solid rgba(56, 189, 248, 0.2);
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        /* Premium Lock Overlay */
        .premium-locked {
            border-color: var(--premium-purple);
        }
        .lock-badge {
            position: absolute;
            top: 15px; right: 15px;
            background: var(--premium-purple);
            color: white;
            font-size: 0.6rem;
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            overflow: hidden;
            border-radius: 18px;
            margin-bottom: 18px;
            border: 2px solid var(--gold);
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: 0;
        }

        h2 { font-size: 1.1rem; color: var(--neon); margin: 10px 0; font-weight: 800; text-transform: uppercase; }
        
        .step-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: #e2e8f0;
        }

        .step-num {
            background: var(--gold);
            color: #020617;
            font-weight: 900;
            width: 22px; height: 22px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            flex-shrink: 0; font-size: 0.7rem;
        }

        /* Action Buttons */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-share {
            flex: 1;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid var(--neon);
            color: var(--neon);
            padding: 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-premium {
            width: 100%;
            background: linear-gradient(90deg, var(--premium-purple), #7c3aed);
            color: white;
            padding: 12px;
            border-radius: 12px;
            border: none;
            font-weight: 900;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <a href="dojo.html" class="back-btn">‚Üê RETURN TO DOJO</a>
        <h1>TECHNIQUE LIBRARY</h1>
    </header>

    <main>
        <div class="ad-box">Advertisement - Support our Free Content</div>

        <section class="tech-card">
            <div class="video-wrapper">
                <iframe src="https://www.youtube.com/embed/rN9-mS_Y8H8" allowfullscreen></iframe>
            </div>
            <h2>Headlock Defense</h2>
            <div class="step-item">
                <div class="step-num">1</div>
                <div class="step-text">Tuck your chin and secure the attacker's wrist.</div>
            </div>
            <div class="card-actions">
                <button class="btn-share" onclick="shareTech('Headlock Defense', 'https://youtu.be/rN9-mS_Y8H8')">
                    <span>SHARE TECHNIQUE</span>
                </button>
            </div>
        </section>

        <section class="tech-card premium-locked">
            <div class="lock-badge">PREMIUM ONLY</div>
            <h2>Advanced Knife Defense</h2>
            <p style="font-size:0.75rem; color:#94a3b8;">Upgrade to Premium to unlock Master-level tactical weapon defense videos.</p>
            <button class="btn-premium" onclick="alert('Upgrade to Premium to unlock!')">GET PREMIUM ACCESS</button>
        </section>

        <div class="ad-box">Advertisement</div>
    </main>

    <script>
        function shareTech(title, url) {
            if (navigator.share) {
                navigator.share({
                    title: title,
                    text: 'Check out this self-defense technique by StaySafe Tips!',
                    url: url,
                }).catch(console.error);
            } else {
                alert('Sharing is not supported on this browser, but you can copy the link: ' + url);
            }
        }
    </script>

</body>
</html>
