<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technique Library - Stay Safe Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --card-bg: #0f172a;
            --reflex: #ef4444; 
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 20px;
            padding-bottom: 120px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: env(safe-area-inset-top);
        }

        .back-btn {
            color: var(--neon);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 10px;
        }

        h1 { color: var(--gold); font-size: 1.5rem; letter-spacing: 2px; font-weight: 900; margin: 0; }

        .tech-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .tech-card {
            position: relative;
            height: 160px;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: 0.3s;
            background: var(--card-bg); /* Σκούρο φόντο για όσα δεν έχουν φωτό ακόμα */
        }

        .tech-card:active { transform: scale(0.97); }

        .bg-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(2, 6, 23, 0.9) 40%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 25px;
        }

        .card-info h3 {
            margin: 0;
            color: var(--gold);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-info p {
            margin: 4px 0 0;
            color: var(--neon);
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .progress-container {
            width: 100px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 12px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--neon);
            box-shadow: 0 0 10px var(--neon);
        }

        /* MODAL SYSTEM */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .img-wrapper {
            width: 100%;
            border-radius: 20px;
            border: 2px solid var(--gold);
            overflow: hidden;
            margin-bottom: 15px;
            background: #1e293b;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-wrapper img { width: 100%; display: block; }
        .img-placeholder { color: #475569; font-weight: 800; font-size: 0.8rem; text-transform: uppercase; }

        .step-box {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid var(--gold);
        }
        .step-title { color: var(--gold); font-weight: 900; font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; }

        .ad-banner {
            background: rgba(255,255,255,0.05);
            border: 1px dashed #334155;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            font-size: 0.6rem;
            color: #64748b;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <a href="dojo.html" class="back-btn">← RETURN TO DOJO</a>
        <h1>ELITE TECHNIQUES</h1>
    </header>

    <div class="tech-grid">
        
        <div class="tech-card" onclick="showTech('headlock')" style="border: 1px solid var(--neon);">
            <img src="IMG_20260214_200544.jpg" class="bg-thumb">
            <div class="card-overlay">
                <div class="card-info">
                    <h3>Headlock Escape</h3>
                    <p>Level: Basic • 3 Steps</p>
                    <div class="progress-container"><div class="progress-fill" style="width: 100%;"></div></div>
                </div>
            </div>
        </div>

        <div class="tech-card" onclick="showTech('wrist')" style="border: 1px solid var(--gold);">
            <div class="card-overlay">
                <div class="card-info">
                    <h3>Wrist Release</h3>
                    <p>Level: Intermediate • Pending</p>
                    <div class="progress-container"><div class="progress-fill" style="width: 20%; background: #475569;"></div></div>
                </div>
            </div>
        </div>

        <div class="tech-card" onclick="showTech('hair')" style="border: 1px solid #ff4444;">
            <div class="card-overlay">
                <div class="card-info">
                    <h3>Hair Grab Defense</h3>
                    <p>Level: Advanced • Pending</p>
                    <div class="progress-container"><div class="progress-fill" style="width: 20%; background: #475569;"></div></div>
                </div>
            </div>
        </div>

        <div class="tech-card" onclick="showTech('drill1')" style="border: 1px solid var(--reflex);">
            <img src="drill_game_ui.jpg" class="bg-thumb">
            <div class="card-overlay">
                <div class="card-info">
                    <h3 style="color: var(--reflex);">REFLEX DRILL</h3>
                    <p style="color: white;">FOCUS: Threat Detection</p>
                    <div class="progress-container"><div class="progress-fill" style="width: 100%; background: var(--reflex);"></div></div>
                </div>
            </div>
        </div>

    </div>

    <div class="ad-banner">SECURE AD STREAM - SUPPORT THE DOJO</div>

    <div id="techModal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="modalTitle" style="color: var(--neon); margin: 0; font-size: 1.2rem; font-weight: 900;"></h2>
            <div style="font-size: 2rem; color: var(--gold); cursor: pointer;" onclick="hideTech()">&times;</div>
        </div>
        <div id="modalBody"></div>
        <button onclick="celebrateAndHide()" style="width:100%; background: var(--gold); color: black; border:none; padding:18px; border-radius:20px; font-weight:900; margin-top: 20px; letter-spacing: 1px; text-transform: uppercase;">Training Complete</button>
    </div>

    <script>
        function showTech(id) {
            const modal = document.getElementById('techModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            if(id === 'headlock') {
                title.innerText = "HEADLOCK ESCAPE";
                body.innerHTML = `
                    <div class="img-wrapper"><img src="IMG_20260214_200544.jpg"></div>
                    <div class="step-box"><div class="step-title">Step 1: Control</div><div>Tuck your chin and secure the wrist.</div></div>
                `;
            } 
            else if(id === 'wrist') {
                title.innerText = "WRIST RELEASE";
                body.innerHTML = `
                    <div class="img-wrapper"><div class="img-placeholder">PHOTO COMING TOMORROW</div></div>
                    <div class="step-box"><div class="step-title">Step 1: Rotate</div><div>Rotate towards the thumb opening.</div></div>
                `;
            }
            else if(id === 'hair') {
                title.innerText = "HAIR GRAB DEFENSE";
                body.innerHTML = `
                    <div class="img-wrapper"><div class="img-placeholder">PHOTO COMING TOMORROW</div></div>
                    <div class="step-box"><div class="step-title">Step 1: Pin</div><div>Secure the attacker's hand to your head.</div></div>
                `;
            }
            else if(id === 'drill1') {
                title.innerText = "THREAT DETECTION DRILL";
                title.style.color = "var(--reflex)";
                body.innerHTML = `
                    <div class="img-wrapper" style="border-color: var(--reflex);"><img src="drill_game_ui.jpg"></div>
                    <div class="step-box" style="border-left-color: var(--reflex);"><div class="step-title">Objective</div><div>Identify GO vs NO-GO signals.</div></div>
                `;
            }
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function hideTech() { document.getElementById('techModal').style.display = 'none'; document.body.style.overflow = 'auto'; }
        function celebrateAndHide() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); setTimeout(hideTech, 800); }
    </script>
</body>
</html>
