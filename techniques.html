<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Techniques - Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --card-bg: rgba(15, 23, 42, 0.8);
            --shadow-gold: rgba(250, 204, 21, 0.4);
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, sans-serif; 
            padding: env(safe-area-inset-top) 20px 40px 20px;
        }

        .header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .header h2 { 
            margin: 0; 
            font-size: 1.4rem; 
            color: var(--neon); 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .back-btn { 
            background: rgba(56, 189, 248, 0.1); 
            border: 1px solid var(--neon); 
            color: var(--neon); 
            width: 40px;
            height: 40px;
            border-radius: 12px; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .belt-section { margin-bottom: 35px; }
        
        .belt-header { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            text-transform: uppercase; 
            font-weight: 900; 
            font-size: 0.85rem;
            margin-bottom: 18px; 
            color: var(--gold);
            letter-spacing: 1px;
        }
        
        .belt-line { 
            flex-grow: 1; 
            height: 1px; 
            background: linear-gradient(90deg, var(--gold), transparent); 
            opacity: 0.4;
        }

        .lesson-card {
            background: var(--card-bg);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .lesson-card:active { transform: scale(0.97); background: rgba(56, 189, 248, 0.1); }

        .lesson-img {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            border: 2px solid var(--gold);
            object-fit: cover;
            background: #000;
            box-shadow: 0 0 10px var(--shadow-gold);
        }

        .lesson-info { flex-grow: 1; }
        .lesson-info h4 { margin: 0; font-size: 1rem; letter-spacing: 0.5px; }
        .lesson-info p { 
            margin: 4px 0 0; 
            font-size: 0.65rem; 
            color: var(--neon); 
            font-weight: 800; 
            text-transform: uppercase;
        }

        .lesson-card.locked { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }
        .lock-icon { font-size: 1.2rem; opacity: 0.6; }

        .belt-indicator { 
            width: 6px; 
            height: 35px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px currentColor;
        }
    </style>
</head>
