<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technique Library - Stay Safe Elite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --card-bg: #0f172a;
            --reflex: #ef4444; 
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, system-ui, sans-serif; 
            padding: 20px;
            padding-bottom: 120px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: env(safe-area-inset-top);
        }

        .back-btn {
            color: var(--neon);
            text-decoration: none;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            display: inline-block;
            margin-bottom: 10px;
        }

        h1 { color: var(--gold); font-size: 1.5rem; letter-spacing: 2px; font-weight: 900; margin: 0; }

        .tech-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 25px;
        }

        .tech-card {
            position: relative;
            height: 160px;
            border-radius: 28px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: 0.3s;
            background: var(--card-bg);
        }

        .tech-card:active { transform: scale(0.97); }

        .bg-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to right, rgba(2, 6, 23, 0.95) 40%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 25px;
        }

        .card-info h3 {
            margin: 0;
            color: var(--gold);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-info p {
            margin: 4px 0 0;
            color: var(--neon);
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
        }

        .progress-container {
            width: 100px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-top: 12px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--neon);
            box-shadow: 0 0 10px var(--neon);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 2000;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .img-wrapper {
            width: 100%;
            border-radius: 20px;
            border: 2px solid var(--gold);
            overflow: hidden;
            margin-bottom: 15px;
            background: #1e293b;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-wrapper img { width: 100%; display: block; }

        .step-box {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 25px;
            border-left: 4px solid var(--gold);
        }
        .step-title { color: var(--gold); font-weight: 900; font-size: 0.8rem; margin-bottom: 5px; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <a href="dojo.html" class="back-btn">← RETURN TO DOJO</a>
        <h1>ELITE TECHNIQUES</h1>
    </header>

    <div class="tech-grid">
        <div class="tech-card" onclick="showTech('headlock')" style="border: 1px solid var(--neon);">
            <img src="IMG_20260214_200544.jpg" class="bg-thumb">
            <div class="card-overlay">
                <div class="card-info">
                    <h3>Headlock Escape</h3>
                    <p>Level: Basic • 3 Steps</p>
                    <div class="progress-container"><div class="progress-fill" style="width: 100%;"></div></div>
                </div>
            </div>
        </div>

        <div class="tech-card" onclick="showTech('wrist')" style="border: 1px solid var(--gold);">
            <div class="card-overlay">
                <div class="card-info">
                    <h3>Wrist Release</h3>
                    <p>Level: Intermediate • Tomorrow</p>
                </div>
            </div>
        </div>

        <div class="tech-card" onclick="showTech('hair')" style="border: 1px solid #ff4444;">
            <div class="card-overlay">
                <div class="card-info">
                    <h3>Hair Grab Defense</h3>
                    <p>Level: Advanced • Tomorrow</p>
                </div>
            </div>
        </div>

        <div class="tech-card" onclick="showTech('choke')" style="border: 1px solid #a855f7;">
            <div class="card-overlay">
                <div class="card-info">
                    <h3>Rear Choke Escape</h3>
                    <p>Level: Elite • Tomorrow</p>
                </div>
            </div>
        </div>

        <div class="tech-card" onclick="showTech('ground')" style="border: 1px solid #10b981;">
            <div class="card-overlay">
                <div class="card-info">
                    <h3>Ground Defense</h3>
                    <p>Level: Combat • Tomorrow</p>
                </div>
            </div>
        </div>
    </div>

    <div id="techModal" class="modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="modalTitle" style="color: var(--neon); margin: 0; font-size: 1.2rem; font-weight: 900;"></h2>
            <div style="font-size: 2rem; color: var(--gold); cursor: pointer;" onclick="hideTech()">&times;</div>
        </div>
        <div id="modalBody"></div>
        <button onclick="celebrateAndHide()" style="width:100%; background: var(--gold); color: black; border:none; padding:18px; border-radius:20px; font-weight:900; margin-top: 20px; letter-spacing: 1px; text-transform: uppercase;">Training Complete</button>
    </div>

    <script>
        function showTech(id) {
            const modal = document.getElementById('techModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            if(id === 'headlock') {
                title.innerText = "HEADLOCK ESCAPE";
                body.innerHTML = `
                    <div class="img-wrapper"><img src="IMG_20260214_200544.jpg"></div>
                    <div class="step-box"><div class="step-title">Step 1: Control</div><div>Tuck your chin and secure the attacker's wrist firmly.</div></div>
                    <div class="img-wrapper" style="border-color: var(--neon);"><img src="IMG_20260214_191009.jpg"></div>
                    <div class="step-box" style="border-left-color: var(--neon);"><div class="step-title">Step 2: Leverage</div><div>Place hand under chin and grab leg above the knee.</div></div>
                    <div class="img-wrapper"><img src="IMG_20260214_200132.jpg"></div>
                    <div class="step-box"><div class="step-title">Step 3: Release</div><div>Force off-balance and take the opponent down.</div></div>
                `;
            } else if(id === 'choke') {
                title.innerText = "REAR CHOKE ESCAPE";
                body.innerHTML = `
                    <div class="img-wrapper"><span style="color:#64748b">PHOTO COMING TOMORROW</span></div>
                    <div class="step-box"><div class="step-title">Step 1: Create Air</div><div>Pull the attacker's arm down to create a gap for breathing.</div></div>
                    <div class="step-box"><div class="step-title">Step 2: Step & Turn</div><div>Step behind the attacker and rotate your hips to break the hold.</div></div>
                `;
            } else if(id === 'ground') {
                title.innerText = "GROUND DEFENSE";
                body.innerHTML = `
                    <div class="img-wrapper"><span style="color:#64748b">PHOTO COMING TOMORROW</span></div>
                    <div class="step-box"><div class="step-title">Step 1: Shield</div><div>Use your legs to keep the attacker at a distance while on the ground.</div></div>
                    <div class="step-box"><div class="step-title">Step 2: Technical Stand-up</div><div>Secure a safe path and stand up while maintaining a defensive posture.</div></div>
                `;
            } else if(id === 'wrist') {
                title.innerText = "WRIST RELEASE";
                body.innerHTML = `
                    <div class="img-wrapper"><span style="color:#64748b">PHOTO COMING TOMORROW</span></div>
                    <div class="step-box"><div class="step-title">Step 1: Weak Point</div><div>Locate the thumb gap and rotate your wrist towards it.</div></div>
                `;
            } else if(id === 'hair') {
                title.innerText = "HAIR GRAB DEFENSE";
                body.innerHTML = `
                    <div class="img-wrapper"><span style="color:#64748b">PHOTO COMING TOMORROW</span></div>
                    <div class="step-box"><div class="step-title">Step 1: Stabilize</div><div>Press the attacker's hand against your skull to prevent pulling.</div></div>
                `;
            }
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function celebrateAndHide() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(hideTech, 800);
        }

        function hideTech() {
            document.getElementById('techModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
