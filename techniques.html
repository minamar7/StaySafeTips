<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technique Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <style>
        :root { --gold: #facc15; --neon: #38bdf8; --bg: #020617; }
        body { margin: 0; background: var(--bg); color: white; font-family: -apple-system, sans-serif; padding: 20px; }
        
        .header { display: flex; align-items: center; gap: 15px; margin-bottom: 30px; }
        .back-btn { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 8px 15px; border-radius: 10px; cursor: pointer; }
        
        .belt-section { margin-bottom: 25px; }
        .belt-header { 
            display: flex; align-items: center; gap: 10px; 
            text-transform: uppercase; font-weight: 900; font-size: 0.9rem;
            margin-bottom: 15px; color: var(--gold);
        }
        .belt-line { flex-grow: 1; height: 2px; background: rgba(250, 204, 21, 0.3); }

        .lesson-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        .lesson-card.locked { opacity: 0.5; filter: grayscale(1); }
        .lesson-info h4 { margin: 0; font-size: 1rem; }
        .lesson-info p { margin: 5px 0 0; font-size: 0.7rem; color: var(--neon); font-weight: bold; }
        
        .belt-indicator { width: 10px; height: 40px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="header">
        <button class="back-btn" onclick="location.href='dojo.html'">←</button>
        <h2>TECHNIQUES</h2>
    </div>

    <div class="belt-section">
        <div class="belt-header">White Belt <div class="belt-line"></div></div>
        <div class="lesson-card" onclick="alert('Opening: Palm Strike Video')">
            <div class="lesson-info"><h4>Palm Strike (Sudo)</h4><p>FOUNDATION • STRIKE</p></div>
            <div class="belt-indicator" style="background: white; border: 1px solid #ddd;"></div>
        </div>
        <div class="lesson-card" onclick="alert('Opening: Front Snap Kick Video')">
            <div class="lesson-info"><h4>Front Snap Kick</h4><p>FOUNDATION • KICK</p></div>
            <div class="belt-indicator" style="background: white; border: 1px solid #ddd;"></div>
        </div>
    </div>

    <div class="belt-section">
        <div class="belt-header">Orange Belt <div class="belt-line"></div></div>
        <div class="lesson-card locked">
            <div class="lesson-info"><h4>Wrist Grab Escape</h4><p>DEFENSE • ESCAPE</p></div>
            <div class="belt-indicator" style="background: orange;"></div>
        </div>
        <div class="lesson-card locked">
            <div class="lesson-info"><h4>Knee Strike</h4><p>CLOSE QUARTERS</p></div>
            <div class="belt-indicator" style="background: orange;"></div>
        </div>
    </div>

    <div class="belt-section">
        <div class="belt-header">Green Belt <div class="belt-line"></div></div>
        <div class="lesson-card locked">
            <div class="lesson-info"><h4>Elbow Strike (Palkup)</h4><p>POWER • STRIKE</p></div>
            <div class="belt-indicator" style="background: green;"></div>
        </div>
    </div>

</body>
</html>
