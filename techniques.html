    <style>
        :root { 
            --gold: #facc15; 
            --neon: #38bdf8; 
            --bg: #020617; 
            --card-bg: rgba(15, 23, 42, 0.8);
        }
        
        body { 
            margin: 0; 
            background: var(--bg); 
            color: white; 
            font-family: -apple-system, sans-serif; 
            padding: env(safe-area-inset-top) 20px 40px 20px;
        }

        /* Premium Header ÎµÎ¼Ï€Î½ÎµÏ…ÏƒÎ¼Î­Î½Î¿ Î±Ï€ÏŒ Ï„Î¿ Mockup */
        .header { 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .header h2 { 
            margin: 0; 
            font-size: 1.4rem; 
            color: var(--neon); 
            text-transform: uppercase; 
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .back-btn { 
            background: rgba(56, 189, 248, 0.1); 
            border: 1px solid var(--neon); 
            color: var(--neon); 
            width: 40px;
            height: 40px;
            border-radius: 12px; 
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Belt Sections */
        .belt-section { margin-bottom: 35px; }
        
        .belt-header { 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            text-transform: uppercase; 
            font-weight: 900; 
            font-size: 0.85rem;
            margin-bottom: 18px; 
            color: var(--gold);
            letter-spacing: 1px;
        }
        
        .belt-line { 
            flex-grow: 1; 
            height: 1px; 
            background: linear-gradient(90deg, var(--gold), transparent); 
            opacity: 0.4;
        }

        /* Lesson Cards Î¼Îµ Ï„Î¿ ÏƒÏ„Ï…Î» Ï„Î¿Ï… Mockup */
        .lesson-card {
            background: var(--card-bg);
            border: 1px solid rgba(56, 189, 248, 0.2);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        .lesson-card:active { transform: scale(0.97); background: rgba(56, 189, 248, 0.1); }

        .lesson-img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            border: 1px solid var(--gold);
            object-fit: cover;
            background: #000;
        }

        .lesson-info { flex-grow: 1; }
        .lesson-info h4 { margin: 0; font-size: 1rem; letter-spacing: 0.5px; }
        .lesson-info p { 
            margin: 4px 0 0; 
            font-size: 0.65rem; 
            color: var(--neon); 
            font-weight: 800; 
            text-transform: uppercase;
        }

        /* Locked State */
        .lesson-card.locked { opacity: 0.4; filter: grayscale(1); cursor: not-allowed; }
        .lock-icon { font-size: 1.2rem; opacity: 0.6; }

        /* Badge Indicator */
        .belt-indicator { 
            width: 6px; 
            height: 35px; 
            border-radius: 10px; 
            box-shadow: 0 0 10px currentColor;
        }
    </style>
